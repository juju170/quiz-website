<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Kuis Baru - Komunitas Ceria 2SD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', sans-serif;
            margin: 0;
            background-color: #f0f9ff;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .page-header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #0277bd;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 1.1rem;
        }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            font-family: 'Baloo 2', sans-serif;
            font-size: 1rem;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            background-color: #fffde7;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #fff9c4;
        }
        .checkbox-group input {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }
        .checkbox-group label {
            margin: 0;
            font-weight: 700;
            color: #f57f17;
        }
        .question-block {
            background-color: #fafafa;
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        .kategori-group {
            margin-top: 15px;
        }
        .question-block .answer-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        .answer-option { display: flex; align-items: center; }
        .answer-option input[type="text"] { flex-grow: 1; }
        .answer-option input[type="radio"] { margin-right: 10px; width: 20px; height: 20px; }
        .btn {
            background-color: #0288d1; color: white; padding: 10px 20px;
            border-radius: 8px; text-decoration: none; font-weight: 700;
            border: none; cursor: pointer; transition: background-color 0.2s, opacity 0.2s;
        }
        .btn:hover:not(:disabled) { background-color: #03a9f4; }
        .btn:disabled { background-color: #9e9e9e; cursor: not-allowed; opacity: 0.7; }
        .btn-add { background-color: #388e3c; }
        .btn-add:hover:not(:disabled) { background-color: #4caf50; }
        .btn-remove {
            position: absolute; top: 10px; right: 10px; background-color: #e57373;
            color: white; border-radius: 50%; width: 30px; height: 30px;
            border: none; font-weight: bold; cursor: pointer;
        }
        .submit-section { text-align: center; margin-top: 30px; }
        .btn-submit {
            padding: 15px 40px; font-size: 1.2rem; font-weight: 800;
            background-color: #ff8f00; border-bottom: 4px solid #e65100;
        }
        .btn-submit:hover:not(:disabled) { background-color: #ffa000; }
        .message { text-align: center; padding: 15px; border-radius: 8px; font-weight: 700; margin-top: 20px; display: none; }
        .message.success { background-color: #e8f5e9; color: #2e7d32; }
        .message.error { background-color: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Buat Kuis Baru üìù</h1>
            <p>Bagikan pengetahuanmu kepada anak-anak lain!</p>
        </header>
        <main>
            <form id="kuis-form" class="form-container">
                <div class="input-group">
                    <label for="kuis-judul">Judul Kuis</label>
                    <input type="text" id="kuis-judul" placeholder="Contoh: Kuis Penjumlahan Seru" required>
                </div>

                <div class="input-group checkbox-group">
                    <input type="checkbox" id="is-harian">
                    <label for="is-harian">Jadikan Kuis Harian juga? (Akan muncul di halaman utama)</label>
                </div>

                <hr style="margin: 30px 0; border: 1px solid #eee;">
                <h3 style="text-align:center; margin-top:0;">Isi Pertanyaan (Maksimal 5)</h3>
                <div id="questions-container"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <button type="button" id="add-question-btn" class="btn btn-add">‚ûï Tambah Pertanyaan</button>
                </div>
                <div class="submit-section">
                    <button type="submit" id="submit-btn" class="btn btn-submit">Simpan Kuis ‚úÖ</button>
                </div>
                <div id="message-box" class="message"></div>
            </form>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, doc, Timestamp, writeBatch } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // === KESALAHAN ADA DI SINI, SEKARANG SUDAH DIPERBAIKI ===
        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.firebasestorage.app",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };
        // =======================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const kuisForm = document.getElementById('kuis-form');
        const questionsContainer = document.getElementById('questions-container');
        const addQuestionBtn = document.getElementById('add-question-btn');
        const messageBox = document.getElementById('message-box');

        let currentUser = null;
        const MAX_QUESTIONS = 5;
        
        kuisForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (questionsContainer.children.length === 0) {
                showMessage('error', 'Buat setidaknya satu pertanyaan.');
                return;
            }

            try {
                const batch = writeBatch(db);
                
                const kuisJudul = document.getElementById('kuis-judul').value;
                const isHarian = document.getElementById('is-harian').checked;
                
                const tags = ["komunitas"];
                if (isHarian) {
                    tags.push("harian");
                }

                const kuisRef = doc(collection(db, "quizzes"));

                batch.set(kuisRef, {
                    judul: kuisJudul,
                    tags: tags,
                    dibuatOleh: currentUser.uid,
                    dibuatPada: Timestamp.now()
                });

                const questionBlocks = questionsContainer.querySelectorAll('.question-block');
                for (const block of questionBlocks) {
                    const pertanyaanRef = doc(collection(db, `quizzes/${kuisRef.id}/pertanyaan`));
                    const kategori = block.querySelector('.kategori-pilihan').value;
                    batch.set(pertanyaanRef, {
                        teksPertanyaan: block.querySelector('.pertanyaan-teks').value,
                        kategori: kategori,
                        dibuatPada: Timestamp.now(),
                        dibuatOleh: currentUser.uid
                    });
                    const jawabanInputs = block.querySelectorAll('.jawaban-teks');
                    const radioButtons = block.querySelectorAll('input[type="radio"]');
                    const correctIndex = Array.from(radioButtons).findIndex(radio => radio.checked);
                    jawabanInputs.forEach((jawabanInput, index) => {
                        const jawabanRef = doc(collection(db, `quizzes/${kuisRef.id}/pertanyaan/${pertanyaanRef.id}/jawaban`));
                        batch.set(jawabanRef, {
                            teksJawaban: jawabanInput.value,
                            benar: index === correctIndex
                        });
                    });
                }
                
                await batch.commit();
                
                showMessage('success', 'Kuis berhasil disimpan! Terima kasih.');
                kuisForm.reset();
                questionsContainer.innerHTML = '';
                addQuestionBlock();
                checkQuestionLimit();

            } catch (error) {
                console.error("Error:", error);
                showMessage('error', 'Terjadi kesalahan saat menyimpan kuis.');
            }
        });
        
        function showMessage(type, text) {
            messageBox.className = `message ${type}`;
            messageBox.textContent = text;
            messageBox.style.display = 'block';
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                if(questionsContainer.children.length === 0){
                    addQuestionBlock();
                }
            } else {
                alert("Anda harus login untuk membuat kuis.");
                window.location.href = 'login.html';
            }
        });
        
        function checkQuestionLimit() {
            const questionCount = questionsContainer.children.length;
            addQuestionBtn.disabled = questionCount >= MAX_QUESTIONS;
        }
        
        let questionCounter = 0;
        function addQuestionBlock() {
            if (questionsContainer.children.length >= MAX_QUESTIONS) return;
            questionCounter++;
            const questionId = `q-${questionCounter}`;
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = questionId;
            block.innerHTML = `
                <button type="button" class="btn-remove" data-target="${questionId}">X</button>
                <div class="input-group">
                    <label>Pertanyaan ke-${questionsContainer.children.length + 1}</label>
                    <textarea class="pertanyaan-teks" placeholder="Contoh: Apa ibu kota Indonesia?" required></textarea>
                </div>
                <div class="input-group kategori-group">
                    <label for="kategori-${questionId}">Pilih Kategori Soal</label>
                    <select id="kategori-${questionId}" class="kategori-pilihan" required>
                        <option value="">-- Pilih Kategori --</option>
                        <option value="matematika">Matematika</option>
                        <option value="bahasa">Bahasa Indonesia</option>
                        <option value="ipa">IPA</option>
                        <option value="seni">Seni</option>
                        <option value="umum">Pengetahuan Umum</option>
                    </select>
                </div>
                <label>Pilihan Jawaban (pilih satu yang benar)</label>
                <div class="answer-options">
                    ${[1, 2, 3, 4].map(i => `
                        <div class="answer-option">
                            <input type="radio" name="correct-answer-${questionId}" value="${i-1}" required>
                            <input type="text" class="jawaban-teks" placeholder="Jawaban ${i}" required>
                        </div>
                    `).join('')}
                </div>
            `;
            questionsContainer.appendChild(block);
            checkQuestionLimit();
        }

        addQuestionBtn.addEventListener('click', addQuestionBlock);

        questionsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn-remove')) {
                const targetId = e.target.dataset.target;
                document.getElementById(targetId)?.remove();
                const allLabels = questionsContainer.querySelectorAll('.question-block > .input-group > label');
                allLabels.forEach((label, index) => {
                    if (label.textContent.startsWith('Pertanyaan')) {
                        label.textContent = `Pertanyaan ke-${index + 1}`;
                    }
                });
                checkQuestionLimit();
            }
        });
    </script>
</body>
</html>
