<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pertanyaan Baru - Komunitas Ceria 2SD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Baloo 2', sans-serif; margin: 0; background-color: #f0f9ff; color: #333; }
        .container { max-width: 800px; margin: 30px auto; padding: 20px; }
        .page-header { text-align: center; margin-bottom: 30px; }
        .page-header h1 { font-size: 2.5rem; margin: 0; color: #0277bd; }
        .form-container { background-color: white; padding: 30px; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 1.1rem; }
        .input-group input, .input-group select, .input-group textarea { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #ccc; box-sizing: border-box; font-family: 'Baloo 2', sans-serif; font-size: 1rem; }
        .input-group .info-text { font-size: 0.9rem; color: #666; margin-top: 5px; }
        .kuota-container { text-align: center; padding: 15px; background-color: #e3f2fd; border: 2px solid #90caf9; border-radius: 10px; margin-bottom: 25px; font-weight: 700; }
        .kuota-container .sisa { font-size: 1.5rem; color: #0288d1; }
        .kuota-container .info { font-size: 0.9rem; color: #555; margin-top: 5px; }
        .checkbox-group { display: flex; align-items: center; background-color: #fffde7; padding: 15px; border-radius: 8px; border: 2px solid #fff9c4; }
        .checkbox-group input { width: 20px; height: 20px; margin-right: 12px; }
        .checkbox-group label { margin: 0; font-weight: 700; color: #f57f17; }
        .answer-options { display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 15px; }
        .answer-option { display: flex; align-items: center; }
        .answer-option input[type="text"] { flex-grow: 1; }
        .answer-option input[type="radio"] { margin-right: 10px; width: 20px; height: 20px; }
        .btn { background-color: #0288d1; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 700; border: none; cursor: pointer; transition: background-color 0.2s, opacity 0.2s; }
        .btn:hover:not(:disabled) { background-color: #03a9f4; }
        .btn:disabled, fieldset:disabled .btn { background-color: #9e9e9e; cursor: not-allowed; opacity: 0.7; }
        .submit-section { text-align: center; margin-top: 30px; }
        .btn-submit { padding: 15px 40px; font-size: 1.2rem; font-weight: 800; background-color: #ff8f00; border-bottom: 4px solid #e65100; }
        .btn-submit:hover:not(:disabled) { background-color: #ffa000; }
        .message { text-align: center; padding: 15px; border-radius: 8px; font-weight: 700; margin-top: 20px; display: none; }
        .message.success { background-color: #e8f5e9; color: #2e7d32; }
        .message.error { background-color: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Buat Pertanyaan Baru ✍️</h1>
            <p>Satu pertanyaan yang kamu buat sangat berarti!</p>
        </header>
        <main>
            <div id="kuota-container" class="kuota-container">Memeriksa kuota...</div>
            <form id="question-form" class="form-container">
                <fieldset id="form-fieldset" disabled>
                    <div class="input-group">
                        <label for="pertanyaan-teks">Tulis Pertanyaanmu</label>
                        <textarea id="pertanyaan-teks" placeholder="Contoh: Hewan yang suka mengejar tikus adalah..." required rows="3"></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="tipe-soal">Pilih Tipe Soal</label>
                        <select id="tipe-soal" required>
                            <option value="pilihan_ganda" selected>Pilihan Ganda</option>
                            <option value="esai">Esai</option>
                            <option value="susun_huruf">Susun Huruf</option>
                        </select>
                    </div>

                     <div class="input-group">
                        <label for="kategori-pilihan">Pilih Kategori Soal</label>
                        <select id="kategori-pilihan" required>
                            <option value="">-- Pilih Kategori --</option>
                            <option value="matematika">Matematika</option>
                            <option value="bahasa">Bahasa Indonesia</option>
                            <option value="ipa">IPA</option>
                            <option value="seni">Seni</option>
                            <option value="umum">Pengetahuan Umum</option>
                        </select>
                    </div>
                    <div class="input-group checkbox-group">
                        <input type="checkbox" id="is-harian">
                        <label for="is-harian">Jadikan Pertanyaan Harian juga?</label>
                    </div>
                    
                    <div id="pilihan-ganda-container">
                        <hr><label style="font-weight:700;">Tulis 4 Pilihan Jawaban (pilih satu yang benar)</label>
                        <div id="answer-options-container" class="answer-options"></div>
                    </div>

                    <div id="esai-container" style="display: none;">
                        <hr><label for="kunci-jawaban-esai" style="font-weight:700;">Tulis Kunci Jawaban / Kata Kunci</label>
                        <div class="input-group"><textarea id="kunci-jawaban-esai" placeholder="Tulis jawaban yang dianggap benar..." rows="4"></textarea></div>
                    </div>

                    <div id="susun-huruf-container" style="display: none;">
                        <hr><label style="font-weight:700;">Pengaturan Soal Susun Huruf</label>
                        <div class="input-group">
                            <label for="jawaban-susun-huruf">Jawaban Benar</label>
                            <input type="text" id="jawaban-susun-huruf" placeholder="Contoh: KUCING (hanya huruf, tanpa spasi)">
                            <p class="info-text">Jawaban akan otomatis diubah menjadi huruf kapital.</p>
                        </div>
                        <div class="input-group">
                            <label for="pengecoh-susun-huruf">Huruf Pengecoh (Opsional)</label>
                            <input type="text" id="pengecoh-susun-huruf" placeholder="Contoh: ABJDX">
                            <p class="info-text">Total huruf unik (dari jawaban + pengecoh) maksimal 10.</p>
                        </div>
                    </div>

                    <div class="submit-section">
                        <button type="submit" id="submit-btn" class="btn btn-submit">Simpan Pertanyaan ✅</button>
                    </div>
                </fieldset>
                <div id="message-box" class="message"></div>
            </form>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, doc, Timestamp, writeBatch, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.firebasestorage.app",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const formFieldset = document.getElementById('form-fieldset');
        const questionForm = document.getElementById('question-form');
        const messageBox = document.getElementById('message-box');
        const tipeSoalSelect = document.getElementById('tipe-soal');
        
        const pilihanGandaContainer = document.getElementById('pilihan-ganda-container');
        const esaiContainer = document.getElementById('esai-container');
        const susunHurufContainer = document.getElementById('susun-huruf-container');
        
        const kuotaContainer = document.getElementById('kuota-container');
        let currentUser = null;
        const MAX_QUOTA = 5;

        function handleTipeSoalChange() {
            const tipe = tipeSoalSelect.value;
            pilihanGandaContainer.style.display = tipe === 'pilihan_ganda' ? 'block' : 'none';
            esaiContainer.style.display = tipe === 'esai' ? 'block' : 'none';
            susunHurufContainer.style.display = tipe === 'susun_huruf' ? 'block' : 'none';
            
            // Atur atribut required & disabled untuk validasi
            pilihanGandaContainer.querySelectorAll('input').forEach(i => i.disabled = (tipe !== 'pilihan_ganda'));
            document.getElementById('kunci-jawaban-esai').required = (tipe === 'esai');
            document.getElementById('jawaban-susun-huruf').required = (tipe === 'susun_huruf');
        }
        tipeSoalSelect.addEventListener('change', handleTipeSoalChange);

        function renderAnswerOptions() {
            const container = document.getElementById('answer-options-container');
            container.innerHTML = Array.from({ length: 4 }, (_, i) => `
                <div class="answer-option">
                    <input type="radio" name="correct-answer" value="${i}" ${i === 0 ? 'checked' : ''} required>
                    <input type="text" class="jawaban-teks" placeholder="Pilihan Jawaban ${i + 1}" required>
                </div>
            `).join('');
        }
        
        async function checkAndDisplayQuota(user) {
            const userDocRef = doc(db, 'userData', user.uid);
            const userDocSnap = await getDoc(userDocRef);
            let recentCreations = [];
            if (userDocSnap.exists() && userDocSnap.data().questionCreationTimestamps) {
                const timestamps = userDocSnap.data().questionCreationTimestamps;
                const oneWeekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
                recentCreations = timestamps.filter(ts => ts.toDate() > oneWeekAgo);
            }
            const sisaKuota = MAX_QUOTA - recentCreations.length;
            kuotaContainer.innerHTML = `<div class="sisa">Sisa Kuota: ${sisaKuota}/${MAX_QUOTA}</div>`;
            if (sisaKuota <= 0) {
                formFieldset.disabled = true;
                kuotaContainer.innerHTML += `<div class="info" style="color:red;">Kuota habis.</div>`;
            } else {
                formFieldset.disabled = false;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                renderAnswerOptions();
                handleTipeSoalChange();
                await checkAndDisplayQuota(user);
            } else {
                window.location.href = 'login.html';
            }
        });

        questionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            formFieldset.disabled = true;

            try {
                const batch = writeBatch(db);
                const pertanyaanRef = doc(collection(db, "pertanyaan"));
                const tipeSoal = tipeSoalSelect.value;
                
                const dataPertanyaan = {
                    teksPertanyaan: document.getElementById('pertanyaan-teks').value,
                    kategori: document.getElementById('kategori-pilihan').value,
                    isHarian: document.getElementById('is-harian').checked,
                    dibuatOleh: currentUser.uid,
                    dibuatPada: Timestamp.now(),
                    tipeSoal: tipeSoal
                };

                if (tipeSoal === 'pilihan_ganda') {
                    batch.set(pertanyaanRef, dataPertanyaan);
                    const jawabanInputs = document.querySelectorAll('.jawaban-teks');
                    const correctIndex = document.querySelector('input[name="correct-answer"]:checked').value;
                    jawabanInputs.forEach((input, index) => {
                        const jawabanRef = doc(collection(pertanyaanRef, "jawaban"));
                        batch.set(jawabanRef, { teksJawaban: input.value, benar: index == correctIndex });
                    });
                } else if (tipeSoal === 'esai') {
                    dataPertanyaan.kunciJawaban = document.getElementById('kunci-jawaban-esai').value;
                    batch.set(pertanyaanRef, dataPertanyaan);
                } else if (tipeSoal === 'susun_huruf') {
                    const jawaban = document.getElementById('jawaban-susun-huruf').value.toUpperCase().replace(/[^A-Z]/g, '');
                    const pengecoh = document.getElementById('pengecoh-susun-huruf').value.toUpperCase().replace(/[^A-Z]/g, '');
                    if (!jawaban) {
                        throw new Error("Jawaban benar untuk Susun Huruf tidak boleh kosong.");
                    }
                    const hurufJawaban = [...new Set(jawaban.split(''))];
                    const hurufPengecoh = [...new Set(pengecoh.split(''))];
                    const semuaHurufUnik = new Set([...hurufJawaban, ...hurufPengecoh]);

                    if (semuaHurufUnik.size > 10) {
                        throw new Error(`Total huruf unik tidak boleh lebih dari 10. (Anda memberikan ${semuaHurufUnik.size})`);
                    }
                    
                    dataPertanyaan.jawabanBenar = jawaban;
                    dataPertanyaan.pilihanHuruf = [...semuaHurufUnik].sort(() => Math.random() - 0.5).join('');
                    batch.set(pertanyaanRef, dataPertanyaan);
                }
                
                const userDocRef = doc(db, 'userData', currentUser.uid);
                const userDocSnap = await getDoc(userDocRef);
                const timestamps = userDocSnap.exists() ? (userDocSnap.data().questionCreationTimestamps || []) : [];
                timestamps.push(Timestamp.now());
                batch.set(userDocRef, { questionCreationTimestamps: timestamps }, { merge: true });
                
                await batch.commit();
                
                showMessage('success', 'Pertanyaan berhasil disimpan!');
                questionForm.reset();
                handleTipeSoalChange();
                renderAnswerOptions();
                await checkAndDisplayQuota(currentUser);

            } catch (error) {
                console.error("Error:", error);
                showMessage('error', error.message || 'Terjadi kesalahan saat menyimpan.');
            } finally {
                await checkAndDisplayQuota(currentUser);
            }
        });
        
        function showMessage(type, text) {
            messageBox.className = `message ${type}`;
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            setTimeout(() => { messageBox.style.display = 'none'; }, 5000);
        }
    </script>
</body>
</html>
