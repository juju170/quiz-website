<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pertanyaan Baru - Komunitas Ceria 2SD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Baloo 2', sans-serif; margin: 0; background-color: #f0f9ff; color: #333; }
        .container { max-width: 800px; margin: 30px auto; padding: 20px; }
        .page-header h1 { font-size: 2.5rem; margin: 0; color: #0277bd; text-align: center; }
        .form-container { background-color: white; padding: 30px; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 1.1rem; }
        .input-group input, .input-group select, .input-group textarea { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #ccc; box-sizing: border-box; font-family: 'Baloo 2', sans-serif; font-size: 1rem; }
        .kuota-container { text-align: center; padding: 15px; background-color: #e3f2fd; border: 2px solid #90caf9; border-radius: 10px; margin-bottom: 25px; font-weight: 700; }
        .kuota-container.no-quota { background-color: #ffebee; border-color: #ef9a9a; color: #c62828; }
        .checkbox-group { display: flex; align-items: center; background-color: #e8f5e9; padding: 15px; border-radius: 8px; border: 2px solid #a5d6a7; }
        .checkbox-group input { width: 20px; height: 20px; margin-right: 12px; }
        .checkbox-group label { margin: 0; font-weight: 700; color: #2e7d32; }
        .answer-options { display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 15px; }
        .answer-option { display: flex; align-items: center; gap: 10px; }
        .answer-option input[type="radio"] { flex-shrink: 0; }
        .btn-submit { padding: 15px 40px; font-size: 1.2rem; font-weight: 800; background-color: #ff8f00; border-bottom: 4px solid #e65100; cursor: pointer; border: none; border-radius: 8px; color: white; }
        .message { text-align: center; padding: 15px; border-radius: 8px; font-weight: 700; margin-top: 20px; display: none; }
        .message.success { background-color: #e8f5e9; color: #2e7d32; }
        .message.error { background-color: #ffebee; color: #c62828; }
        .tombol-beranda { position: fixed; bottom: 20px; right: 20px; background-color: #FFC107; color: #333; padding: 12px 20px; border-radius: 50px; display: flex; align-items: center; gap: 8px; font-size: 1.1rem; font-weight: 700; text-decoration: none; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); z-index: 1000; }
        /* ADMIN SECTION STYLE */
        #admin-options-container { display: none; background-color: #fffde7; border: 2px dashed #fbc02d; padding: 20px; border-radius: 10px; margin-top: 25px; }
        #admin-options-container h3 { margin-top: 0; color: #f57f17; }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header"><h1>Buat Pertanyaan Baru ‚úçÔ∏è</h1></header>
        <main>
            <div id="kuota-container" class="kuota-container">Memeriksa kuota...</div>
            <form id="question-form" class="form-container">
                <fieldset id="form-fieldset" disabled>
                    <div class="input-group">
                        <label for="kategori-pilihan">Pilih Kategori Soal</label>
                        <select id="kategori-pilihan" required>
                            <option value="">-- Pilih Kategori --</option>
                            <option value="matematika">Matematika</option>
                            <option value="bahasa_indonesia">Bahasa Indonesia</option>
                            <option value="bahasa_inggris">Bahasa Inggris</option>
                            <option value="ipa">Ilmu Pengetahuan Alam</option>
                             <option value="ips">Ilmu Sosial</option>
                            <!-- Tambahkan kategori lain jika perlu -->
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="pertanyaan-teks">Tulis Pertanyaan</label>
                        <textarea id="pertanyaan-teks" required rows="3"></textarea>
                    </div>
                    <div class="input-group">
                        <label>Tulis 4 Pilihan Jawaban</label>
                        <div id="answer-options-container" class="answer-options"></div>
                    </div>

                    <!-- ADMIN ONLY SECTION -->
                    <div id="admin-options-container">
                        <h3>Opsi Khusus Admin</h3>
                        <div class="input-group checkbox-group">
                            <input type="checkbox" id="is-tantangan">
                            <label for="is-tantangan">Jadikan Soal Tantangan Mingguan?</label>
                        </div>
                        <div class="input-group" id="timer-input-container" style="display: none;">
                            <label for="timer-detik">Timer per Soal (detik)</label>
                            <input type="number" id="timer-detik" placeholder="Contoh: 30" min="5">
                        </div>
                    </div>

                    <div style="text-align: center; margin-top: 30px;">
                        <button type="submit" class="btn-submit">Simpan Pertanyaan</button>
                    </div>
                </fieldset>
                <div id="message-box" class="message"></div>
            </form>
        </main>
    </div>
    <a href="index.html" class="tombol-beranda"><span>üè†</span><span>Beranda</span></a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, doc, Timestamp, writeBatch, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.firebasestorage.app",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // PENTING: Ganti dengan UID akun admin Anda
        const ADMIN_UIDS = ["iEko5tJpuMhywhA3dv63WAeqGw82"];
        let currentUser = null;
        let isAdmin = false;
        const MAX_QUOTA = 5;

        const formFieldset = document.getElementById('form-fieldset');
        const adminOptionsContainer = document.getElementById('admin-options-container');
        const isTantanganCheckbox = document.getElementById('is-tantangan');
        const timerInputContainer = document.getElementById('timer-input-container');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isAdmin = ADMIN_UIDS.includes(user.uid);
                
                if (isAdmin) {
                    adminOptionsContainer.style.display = 'block';
                    document.getElementById('kuota-container').textContent = "Anda login sebagai Admin. Kuota tidak terbatas.";
                    formFieldset.disabled = false;
                } else {
                    await checkAndDisplayQuota(user);
                }
                renderAnswerOptions();
            } else {
                window.location.href = 'login.html';
            }
        });

        isTantanganCheckbox.addEventListener('change', () => {
            timerInputContainer.style.display = isTantanganCheckbox.checked ? 'block' : 'none';
        });

        async function checkAndDisplayQuota(user) {
            const startOfToday = new Date();
            startOfToday.setHours(0, 0, 0, 0);
            const historyRef = collection(db, "userData", user.uid, "questionCreationTimestamp");
            const q = query(historyRef, where("timestamp", ">=", Timestamp.fromDate(startOfToday)));
            const querySnapshot = await getDocs(q);
            const sisaKuota = MAX_QUOTA - querySnapshot.size;

            if (sisaKuota > 0) {
                document.getElementById('kuota-container').textContent = `Sisa kuota membuat pertanyaan hari ini: ${sisaKuota}`;
                formFieldset.disabled = false;
            } else {
                document.getElementById('kuota-container').textContent = `Kuota harian Anda sudah habis. Coba lagi besok!`;
                formFieldset.disabled = true;
            }
        }

        document.getElementById('question-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            formFieldset.disabled = true;

            try {
                if (!isAdmin) {
                    const startOfToday = new Date();
                    startOfToday.setHours(0, 0, 0, 0);
                    const qCheck = query(collection(db, "userData", currentUser.uid, "questionCreationTimestamp"), where("timestamp", ">=", Timestamp.fromDate(startOfToday)));
                    const snapshot = await getDocs(qCheck);
                    if (snapshot.size >= MAX_QUOTA) throw new Error("Kuota harian Anda sudah habis.");
                }

                const batch = writeBatch(db);
                const pertanyaanRef = doc(collection(db, "pertanyaan"));
                
                const jawabanTeksInputs = document.querySelectorAll('.jawaban-teks');
                const pilihanJawaban = Array.from(jawabanTeksInputs).map(input => input.value);
                const correctIndex = document.querySelector('input[name="correct-answer"]:checked').value;

                const dataPertanyaan = {
                    teksPertanyaan: document.getElementById('pertanyaan-teks').value,
                    kategori: document.getElementById('kategori-pilihan').value,
                    dibuatOleh: currentUser.uid,
                    dibuatPada: Timestamp.now(),
                    tipeSoal: "pilihan_ganda",
                    pilihanJawaban: pilihanJawaban,
                    jawabanBenar: pilihanJawaban[correctIndex],
                    // Logika baru untuk admin
                    isTantangan: isAdmin && isTantanganCheckbox.checked,
                    timerDetik: isAdmin && isTantanganCheckbox.checked ? parseInt(document.getElementById('timer-detik').value) || 30 : null
                };

                batch.set(pertanyaanRef, dataPertanyaan);

                if (!isAdmin) {
                    const creationRecordRef = doc(collection(db, "userData", currentUser.uid, "questionCreationTimestamp"));
                    batch.set(creationRecordRef, { timestamp: Timestamp.now() });
                }
                
                await batch.commit();
                showMessage('success', 'Pertanyaan berhasil disimpan!');
                e.target.reset();
                timerInputContainer.style.display = 'none';

            } catch (error) {
                showMessage('error', error.message);
            } finally {
                if (!isAdmin) await checkAndDisplayQuota(currentUser);
                else formFieldset.disabled = false;
            }
        });

        function renderAnswerOptions() {
            const container = document.getElementById('answer-options-container');
            container.innerHTML = Array.from({ length: 4 }, (_, i) => `
                <div class="answer-option">
                    <input type="radio" name="correct-answer" value="${i}" ${i === 0 ? 'checked' : ''} required>
                    <input type="text" class="jawaban-teks" placeholder="Pilihan Jawaban ${String.fromCharCode(65 + i)}" required>
                </div>
            `).join('');
        }
        
        function showMessage(type, text) {
            const messageBox = document.getElementById('message-box');
            messageBox.className = `message ${type}`;
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            setTimeout(() => { messageBox.style.display = 'none'; }, 4000);
        }
    </script>
</body>
</html>
