<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Info Kuis Ceria</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstdocument.addEventListeneratic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f7fafc; }
        .font-heading { font-family: 'Fredoka One', cursive; }
        .info-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            transition: all 0.3s ease-in-out;
            border: 1px solid #e2e8f0;
        }
        .info-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
        .timer-box { background-color: #edf2f7; border-radius: 12px; padding: 1rem; }
        .timer-segment { text-align: center; }
        .timer-value { font-size: 2rem; font-weight: 700; color: #2d3748; line-height: 1; }
        .timer-label { font-size: 0.75rem; color: #718096; text-transform: uppercase; }
        .btn-play { background: linear-gradient(135deg, #48bb78, #38a169); color: white; display: none; }
        .btn-disabled { background-color: #cbd5e0; color: #718096; cursor: not-allowed; }
        .badge-item { display: flex; align-items: center; gap: 0.75rem; background-color: #f7fafc; padding: 0.5rem 1rem; border-radius: 999px; font-size: 0.875rem; }
    </style>
</head>
<body class="text-gray-800">

    <main class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="font-heading text-4xl md:text-5xl font-bold text-teal-500">Papan Info Lomba ðŸš€</h1>
            <p class="text-gray-500 mt-2">Lihat semua lomba kuis seru yang akan datang!</p>
        </header>
        
        <div id="announcement-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Kartu Pengumuman akan dimuat di sini oleh JavaScript -->
            <p id="loading-info" class="col-span-full text-center text-gray-500">Memuat info lomba...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        // MODIFIKASI: Menambahkan fungsi 'query', 'where', dan 'getDocs' dari Firestore
        import { getFirestore, collection, onSnapshot, Timestamp, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.appspot.com",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
       const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app); // <-- TAMBAHKAN BARIS INI

        const grid = document.getElementById('announcement-grid');
        let countdownInterval;

        // FUNGSI BARU: Mengambil daftar ID kuis yang sudah diselesaikan oleh pengguna
        // Fungsi ini akan mencari di koleksi 'results' semua data yang cocok dengan userId
        async function getCompletedQuizIds(userId) {
            const completedIds = new Set(); // Menggunakan Set agar pengecekan lebih cepat dan tidak ada duplikat
            try {
                const resultsRef = collection(db, 'results');
                // Membuat query untuk mencari dokumen di mana field 'userId' sama dengan ID pengguna saat ini
                const q = query(resultsRef, where("userId", "==", userId));
                const querySnapshot = await getDocs(q);
                // Menambahkan setiap quizId yang ditemukan ke dalam Set
                querySnapshot.forEach(doc => {
                    completedIds.add(doc.data().quizId);
                });
            } catch (error) {
                console.error("Gagal mengambil riwayat kuis:", error);
            }
            return completedIds;
        }

        function updateAllCountdowns() {
            document.querySelectorAll('.timer-box[data-starttime]').forEach(timerEl => {
                const startTime = parseInt(timerEl.dataset.starttime, 10);
                const now = new Date().getTime();
                const distance = startTime - now;

                const card = timerEl.closest('.info-card');
                const playButton = card.querySelector('.btn-play');
                const timerWrapper = card.querySelector('.timer-wrapper');

                if (distance <= 0) {
                    timerWrapper.style.display = 'none'; // Sembunyikan timer jika waktu habis
                    if (playButton) playButton.style.display = 'flex'; // Tampilkan tombol main
                } else {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    timerEl.querySelector('.days').textContent = String(days).padStart(2, '0');
                    timerEl.querySelector('.hours').textContent = String(hours).padStart(2, '0');
                    timerEl.querySelector('.minutes').textContent = String(minutes).padStart(2, '0');
                    timerEl.querySelector('.seconds').textContent = String(seconds).padStart(2, '0');
                }
            });
        }

        // FUNGSI UTAMA DIMODIFIKASI: Menjadi async dan memeriksa riwayat sebelum menampilkan kartu
        async function renderAnnouncements(docs, userId) {
            grid.innerHTML = '';
            if (docs.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center text-gray-500">Belum ada pengumuman lomba saat ini. Cek lagi nanti ya!</p>';
                return;
            }

            // MODIFIKASI: Panggil fungsi baru untuk mendapatkan daftar kuis yang sudah diselesaikan pengguna
            const completedQuizIds = await getCompletedQuizIds(userId);

            docs.forEach(doc => {
                const a = doc.data();
                const card = document.createElement('div');
                card.className = 'info-card flex flex-col p-6';

                const startTimeMs = a.startTime.toMillis();
                
                // MODIFIKASI: Cek apakah ID kuis dari pengumuman ini ada di daftar yang sudah diselesaikan
                const isCompleted = completedQuizIds.has(a.quizId);

                const badgesHTML = Object.entries(a.badges || {})
                    .filter(([key, value]) => value)
                    .map(([key, value]) => {
                        const colors = { gold: 'text-yellow-500', silver: 'text-gray-400', bronze: 'text-orange-500' };
                        return `<div class="badge-item"><i data-lucide="award" class="w-4 h-4 ${colors[key]}"></i><span class="font-semibold">${value}</span></div>`;
                    }).join('');
                
                // MODIFIKASI: Logika baru untuk menentukan tombol mana yang akan ditampilkan
                const buttonHTML = isCompleted
                    // Jika kuis sudah selesai, tampilkan tombol nonaktif
                    ? `<button class="btn-disabled w-full text-center font-bold py-3 rounded-lg mt-4 flex items-center justify-center gap-2" disabled>
                           <i data-lucide="check-circle" class="w-5 h-5"></i> Selesai Dikerjakan
                       </button>`
                    // Jika belum, tampilkan link untuk bermain (yang akan diatur oleh countdown)
                    : `<a href="play.html?quizId=${a.quizId}" class="btn-play w-full text-center font-bold py-3 rounded-lg mt-4 transition-transform hover:scale-105 items-center justify-center gap-2">
                           <i data-lucide="play-circle" class="w-5 h-5"></i> Mulai Kuis!
                       </a>`;

                card.innerHTML = `
                    <div class="flex-grow">
                        <h2 class="font-heading text-2xl font-bold text-gray-800">${a.title}</h2>
                        <p class="text-gray-600 mt-2 mb-4">${a.description}</p>
                        <div class="flex flex-col gap-2 mb-6">${badgesHTML || '<p class="text-sm text-gray-400">Belum ada info lencana.</p>'}</div>
                    </div>
                    <div class="timer-wrapper">
                        <div class="timer-box" data-starttime="${startTimeMs}">
                            <div class="flex justify-around">
                                <div class="timer-segment"><span class="timer-value days">00</span><span class="timer-label">Hari</span></div>
                                <div class="timer-segment"><span class="timer-value hours">00</span><span class="timer-label">Jam</span></div>
                                <div class="timer-segment"><span class="timer-value minutes">00</span><span class="timer-label">Menit</span></div>
                                <div class="timer-segment"><span class="timer-value seconds">00</span><span class="timer-label">Detik</span></div>
                            </div>
                        </div>
                    </div>
                    ${buttonHTML}
                `;
                grid.appendChild(card);
            });
            
            lucide.createIcons();
            
            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(updateAllCountdowns, 1000);
            updateAllCountdowns();
        }

        onAuthStateChanged(auth, (user) => {
    if (user) {
        // Pengguna sudah login, kita punya ID aslinya (user.uid)
        onSnapshot(collection(db, 'announcements'), (snapshot) => {
            document.getElementById('loading-info').style.display = 'none';
            // Kirim ID pengguna asli ke fungsi render
            renderAnnouncements(snapshot.docs, user.uid);
        });
    } else {
        // Pengguna belum login, arahkan ke halaman login
        console.log("Pengguna belum login, mengalihkan...");
        window.location.href = 'login.html';
    }
});
                // Fungsi renderAnnouncements sekarang menangani semuanya
                renderAnnouncements(snapshot.docs);
            });
        });
    </script>
</body>
</html>
