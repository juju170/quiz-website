<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papan Info Kuis Ceria</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f7fafc; }
    .font-heading { font-family: 'Fredoka One', cursive; }
    .info-card {
      background: white; border-radius: 20px;
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out; border: 1px solid #e2e8f0;
    }
    .info-card:hover { transform: translateY(-5px); }
    .timer-box { background-color: #edf2f7; border-radius: 12px; padding: 1rem; }
    .btn-play { background: linear-gradient(135deg, #48bb78, #38a169); color: white; }
    .btn-disabled { background-color: #cbd5e0; color: #718096; cursor: not-allowed; }
    .badge-item { display: flex; align-items: center; gap: 0.5rem; background-color: #f7fafc; padding: 0.5rem 1rem; border-radius: 999px; font-size: 0.875rem; }
    .participants-list { background: #f9fafb; border-radius: 12px; padding: 0.5rem; margin-top: 0.75rem; font-size: 0.875rem; }
  </style>
</head>
<body class="text-gray-800">

  <main class="container mx-auto p-4 md:p-8">
    <header class="text-center mb-10">
      <h1 class="font-heading text-4xl font-bold text-teal-500">Papan Info Lomba üöÄ</h1>
      <p class="text-gray-500 mt-2">Lihat semua lomba kuis seru yang akan datang!</p>
    </header>

    <div id="announcement-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <p id="loading-info" class="col-span-full text-center text-gray-500">Memuat info lomba...</p>
    </div>
  </main>

  <a href="index.html" class="fixed bottom-5 right-5 bg-yellow-400 px-4 py-2 rounded-full font-bold shadow-lg">üè† Beranda</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, where, getDocs, orderBy, doc, setDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
      authDomain: "forumwidara.firebaseapp.com",
      projectId: "forumwidara",
      storageBucket: "forumwidara.appspot.com",
      messagingSenderId: "216895655168",
      appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const grid = document.getElementById('announcement-grid');
    let countdownIntervals = {};

    async function getCompletedAnnouncementIds(userId) {
      const completedIds = new Set();
      const q = query(collection(db, 'results'), where("userId", "==", userId));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(doc => completedIds.add(doc.data().announcementId));
      return completedIds;
    }

    function updateCountdown(card, announcementId) {
      const timerBox = card.querySelector('.timer-box');
      if (!timerBox) return;
      const startTime = parseInt(timerBox.dataset.starttime, 10);
      const distance = startTime - new Date().getTime();

      const playButton = card.querySelector('.btn-play');
      const timerWrapper = card.querySelector('.timer-wrapper');

      if (distance <= 0) {
        if(timerWrapper) timerWrapper.style.display = 'none';
        if (playButton && !playButton.disabled) playButton.style.display = 'flex';
        if (countdownIntervals[announcementId]) clearInterval(countdownIntervals[announcementId]);
      } else {
        timerBox.querySelector('.days').textContent = String(Math.floor(distance / (1000*60*60*24))).padStart(2, '0');
        timerBox.querySelector('.hours').textContent = String(Math.floor((distance % (1000*60*60*24))/(1000*60*60))).padStart(2,'0');
        timerBox.querySelector('.minutes').textContent = String(Math.floor((distance % (1000*60*60))/(1000*60))).padStart(2,'0');
        timerBox.querySelector('.seconds').textContent = String(Math.floor((distance % (1000*60))/1000)).padStart(2,'0');
      }
    }

    async function renderAnnouncements(docs, userId) {
      grid.innerHTML = '';
      if (docs.length === 0) {
        grid.innerHTML = '<p class="col-span-full text-center text-gray-500">Belum ada pengumuman.</p>';
        return;
      }
      Object.values(countdownIntervals).forEach(clearInterval);
      countdownIntervals = {};
      const completedAnnouncementIds = await getCompletedAnnouncementIds(userId);

      for (const docSnap of docs) {
        const ann = docSnap.data();
        const annId = docSnap.id;
        const card = document.createElement('div');
        card.className = 'info-card flex flex-col p-6';

        const participantsSnap = await getDocs(collection(db, `announcements/${annId}/participants`));
        const currentParticipants = participantsSnap.size;
        const maxParticipants = ann.maxParticipants || 0;
        const isFull = maxParticipants > 0 && currentParticipants >= maxParticipants;
        
        const participantInfoHTML = maxParticipants > 0 
            ? `<div class="text-sm font-semibold text-gray-500 text-center mt-3">
                 <i data-lucide="users" class="inline-block w-4 h-4 -mt-1"></i> 
                 Peserta: ${currentParticipants} / ${maxParticipants}
                 <span class="ml-4"><i data-lucide="contact-2" class="inline-block w-4 h-4 -mt-1"></i> Kelas: <strong>${ann.targetClass || 'Semua'}</strong></span>
               </div>`
            : '';
        
        const startTimeMs = ann.startTime.toMillis();
        const isCompleted = completedAnnouncementIds.has(annId);
        const isExpired = new Date().getTime() > (startTimeMs + 7*24*60*60*1000);
        const isCountingDown = new Date().getTime() < startTimeMs;

        let bottomHTML = '';
        if (isCompleted) {
          bottomHTML = `<button class="btn-disabled w-full py-3 rounded-lg mt-4" disabled>Kuis sudah diikuti</button>`;
        } else if (isExpired) {
          bottomHTML = `<button class="btn-disabled w-full py-3 rounded-lg mt-4" disabled>Kuis kedaluwarsa</button>`;
        } else if (isFull) {
          bottomHTML = `<button class="btn-disabled w-full py-3 rounded-lg mt-4" disabled>Kelas Penuh</button>${participantInfoHTML}`;
        } else {
          bottomHTML = `
            <div class="timer-wrapper ${isCountingDown ? '' : 'hidden'}">
              <p class="text-sm text-gray-500 mb-2 text-center">Dimulai dalam:</p>
              <div class="timer-box" data-starttime="${startTimeMs}">
                <div class="flex justify-around">
                  <div><span class="days font-bold">00</span> Hari</div>
                  <div><span class="hours font-bold">00</span> Jam</div>
                  <div><span class="minutes font-bold">00</span> Menit</div>
                  <div><span class="seconds font-bold">00</span> Detik</div>
                </div>
              </div>
            </div>
            <button class="btn-play w-full py-3 rounded-lg mt-4 flex items-center justify-center gap-2"
              data-quizid="${ann.quizId}" data-announcementid="${annId}" style="display:${isCountingDown?'none':'flex'}">
              <i data-lucide="play-circle" class="w-5 h-5"></i> Gabung Kuis!
            </button>
            ${participantInfoHTML}
            <p class="waiting-text hidden text-gray-600 mt-2">‚è≥ Menunggu ujian dimulai...</p>
            <div class="participants-list hidden"></div>`;
        }
        card.innerHTML = `<div class="flex-grow">
            <h2 class="font-heading text-2xl font-bold">${ann.title}</h2>
            <p class="text-gray-600 mt-2 mb-4">${ann.description}</p>
          </div>
          ${bottomHTML}`;
        grid.appendChild(card);
        if (isCountingDown && !isCompleted && !isExpired) {
          updateCountdown(card, annId);
          countdownIntervals[annId] = setInterval(() => updateCountdown(card, annId), 1000);
        }
      }
      lucide.createIcons();
    }

    grid.addEventListener('click', async (e) => {
      const btn = e.target.closest('.btn-play');
      if (!btn) return;

      const quizId = btn.dataset.quizid;
      const annId = btn.dataset.announcementid;
      const card = btn.closest('.info-card');
      const currentUser = auth.currentUser;

      if (!currentUser) { alert("Silakan login dulu."); return; }

      // --- [MODIFIED] Validasi Kelas dan Kuota ---
      try {
        btn.disabled = true;
        btn.textContent = 'Memeriksa...';

        const annRef = doc(db, 'announcements', annId);
        const profileRef = doc(db, 'profiles', currentUser.uid);

        const [annSnap, profileSnap, participantsSnap] = await Promise.all([
            getDoc(annRef),
            getDoc(profileRef),
            getDocs(collection(db, `announcements/${annId}/participants`))
        ]);

        if (!annSnap.exists()) throw new Error("Lomba ini tidak ditemukan.");
        
        const annData = annSnap.data();
        const userClass = profileSnap.exists() ? profileSnap.data().class : null;

        // 1. Cek apakah user sudah set kelas di profil
        if (!userClass) {
          alert("Anda harus mengatur kelas Anda di halaman profil terlebih dahulu!");
          window.location.href = 'profile.html';
          return;
        }

        // 2. Cek kecocokan kelas
        if (annData.targetClass.toLowerCase() !== userClass.toLowerCase()) {
           throw new Error(`Kuis ini hanya untuk ${annData.targetClass}. Kelas Anda adalah ${userClass}.`);
        }

        // 3. Cek kuota
        if (annData.maxParticipants > 0 && participantsSnap.size >= annData.maxParticipants) {
           throw new Error("Maaf, kelas sudah penuh!");
        }
        // --- Akhir Validasi ---

        await setDoc(doc(db, `announcements/${annId}/participants/${currentUser.uid}`), {
            userId: currentUser.uid,
            joinedAt: serverTimestamp()
        });
        
        btn.classList.add('hidden');
        card.querySelector('.waiting-text').classList.remove('hidden');
        card.querySelector('.participants-list').classList.remove('hidden');

        onSnapshot(doc(db, 'announcements', annId), (snap) => {
          const data = snap.data();
          if (data && data.startTime && new Date() >= data.startTime.toDate()) {
            window.location.href = `play.html?quizId=${quizId}&announcementId=${annId}`;
          }
        });

      } catch (err) {
        console.error("Gagal join:", err);
        alert(err.message);
        btn.disabled = false;
        btn.innerHTML = '<i data-lucide="play-circle" class="w-5 h-5"></i> Gabung Kuis!';
        lucide.createIcons();
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const q = query(collection(db, 'announcements'), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
          document.getElementById('loading-info').style.display = 'none';
          renderAnnouncements(snapshot.docs, user.uid);
        });
      } else {
        signInAnonymously(auth).catch(err => console.error("Login gagal:", err));
      }
    });
  </script>
</body>
</html>
