<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Info Kuis Ceria</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f7fafc; }
        .font-heading { font-family: 'Fredoka One', cursive; }
        .info-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            transition: all 0.3s ease-in-out;
            border: 1px solid #e2e8f0;
        }
        .info-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
        .timer-box { background-color: #edf2f7; border-radius: 12px; padding: 1rem; }
        .timer-segment { text-align: center; }
        .timer-value { font-size: 2rem; font-weight: 700; color: #2d3748; line-height: 1; }
        .timer-label { font-size: 0.75rem; color: #718096; text-transform: uppercase; }
        .btn-play { background: linear-gradient(135deg, #48bb78, #38a169); color: white; }
        .btn-disabled { background-color: #cbd5e0; color: #718096; cursor: not-allowed; }
        .badge-item { display: flex; align-items: center; gap: 0.75rem; background-color: #f7fafc; padding: 0.5rem 1rem; border-radius: 999px; font-size: 0.875rem; }
        
        /* Gaya Tombol Beranda dari kelola-kuis.html */
        .tombol-beranda {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FFC107;
            color: #333;
            padding: 12px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Baloo 2', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 1000;
        }

        .tombol-beranda:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="text-gray-800">

    <main class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="font-heading text-4xl md:text-5xl font-bold text-teal-500">Papan Info Lomba üöÄ</h1>
            <p class="text-gray-500 mt-2">Lihat semua lomba kuis seru yang akan datang!</p>
        </header>
        
        <div id="announcement-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Kartu Pengumuman akan dimuat di sini oleh JavaScript -->
            <p id="loading-info" class="col-span-full text-center text-gray-500">Memuat info lomba...</p>
        </div>
    </main>

    <!-- Tombol Beranda ditambahkan di sini -->
    <a href="index.html" class="tombol-beranda" title="Kembali ke Beranda">
        <span>üè†</span>
        <span>Beranda</span>
    </a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.appspot.com",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const grid = document.getElementById('announcement-grid');
        let countdownIntervals = {};

        async function getCompletedAnnouncementIds(userId) {
            const completedIds = new Set();
            try {
                const resultsRef = collection(db, 'results');
                const q = query(resultsRef, where("userId", "==", userId));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach(doc => {
                    if (doc.data().announcementId) {
                        completedIds.add(doc.data().announcementId);
                    }
                });
            } catch (error) {
                console.error("Gagal mengambil riwayat kuis:", error);
            }
            return completedIds;
        }
        
        function updateCountdown(card, announcementId) {
            const timerBox = card.querySelector('.timer-box');
            if (!timerBox || !timerBox.dataset.starttime) return;

            const startTime = parseInt(timerBox.dataset.starttime, 10);
            const now = new Date().getTime();
            const distance = startTime - now;

            const playButton = card.querySelector('.btn-play');
            const timerWrapper = card.querySelector('.timer-wrapper');

            if (distance <= 0) {
                if (timerWrapper) timerWrapper.style.display = 'none';
                if (playButton) playButton.style.display = 'flex';
                
                if (countdownIntervals[announcementId]) {
                    clearInterval(countdownIntervals[announcementId]);
                    delete countdownIntervals[announcementId];
                }
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timerBox.querySelector('.days').textContent = String(days).padStart(2, '0');
                timerBox.querySelector('.hours').textContent = String(hours).padStart(2, '0');
                timerBox.querySelector('.minutes').textContent = String(minutes).padStart(2, '0');
                timerBox.querySelector('.seconds').textContent = String(seconds).padStart(2, '0');
            }
        }

        async function renderAnnouncements(docs, userId) {
            grid.innerHTML = '';
            if (docs.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center text-gray-500">Belum ada pengumuman lomba saat ini. Cek lagi nanti ya!</p>';
                return;
            }

            Object.values(countdownIntervals).forEach(clearInterval);
            countdownIntervals = {};

            const completedAnnouncementIds = await getCompletedAnnouncementIds(userId);

            docs.forEach(doc => {
                const announcement = doc.data();
                const announcementId = doc.id;
                const card = document.createElement('div');
                card.className = 'info-card flex flex-col p-6';
                card.id = `announcement-${announcementId}`;

                const startTimeMs = announcement.startTime.toMillis();
                const isCompleted = completedAnnouncementIds.has(announcementId);

                const now = new Date().getTime();
                const sevenDaysInMillis = 7 * 24 * 60 * 60 * 1000;
                const expirationTimeMs = startTimeMs + sevenDaysInMillis;
                const isExpired = now > expirationTimeMs;
                const isCountingDown = now < startTimeMs;

                const badgesHTML = Object.entries(announcement.badges || {})
                    .filter(([key, value]) => value)
                    .map(([key, value]) => {
                        const colors = { gold: 'text-yellow-500', silver: 'text-gray-400', bronze: 'text-orange-500' };
                        return `<div class="badge-item"><i data-lucide="award" class="w-4 h-4 ${colors[key]}"></i><span class="font-semibold">${value}</span></div>`;
                    }).join('');
                
                let bottomContentHTML = '';

                if (isCompleted) {
                    bottomContentHTML = `<button class="btn-disabled w-full text-center font-bold py-3 rounded-lg mt-4 flex items-center justify-center gap-2" disabled>
                                           <i data-lucide="check-circle" class="w-5 h-5"></i> Kuis ini sudah dituntaskan
                                       </button>`;
                } else if (isExpired) {
                    bottomContentHTML = `<button class="btn-disabled w-full text-center font-bold py-3 rounded-lg mt-4 flex items-center justify-center gap-2" disabled>
                                           <i data-lucide="x-circle" class="w-5 h-5"></i> Kuis telah kedaluwarsa
                                       </button>`;
                } else if (isCountingDown) {
                    bottomContentHTML = `<div class="timer-wrapper">
                                            <p class="text-sm font-semibold text-gray-500 mb-2 text-center">Lomba Dimulai Dalam:</p>
                                            <div class="timer-box" data-starttime="${startTimeMs}">
                                                <div class="flex justify-around">
                                                    <div class="timer-segment"><span class="timer-value days">00</span><span class="timer-label">Hari</span></div>
                                                    <div class="timer-segment"><span class="timer-value hours">00</span><span class="timer-label">Jam</span></div>
                                                    <div class="timer-segment"><span class="timer-value minutes">00</span><span class="timer-label">Menit</span></div>
                                                    <div class="timer-segment"><span class="timer-value seconds">00</span><span class="timer-label">Detik</span></div>
                                                </div>
                                            </div>
                                        </div>
                                        <a href="play.html?quizId=${announcement.quizId}&announcementId=${announcementId}" class="btn-play w-full text-center font-bold py-3 rounded-lg mt-4 transition-transform hover:scale-105 items-center justify-center gap-2" style="display: none;">
                                            <i data-lucide="play-circle" class="w-5 h-5"></i> Mulai Kuis!
                                        </a>`;
                } else {
                    bottomContentHTML = `<a href="play.html?quizId=${announcement.quizId}&announcementId=${announcementId}" class="btn-play w-full text-center font-bold py-3 rounded-lg mt-4 transition-transform hover:scale-105 flex items-center justify-center gap-2">
                                           <i data-lucide="play-circle" class="w-5 h-5"></i> Mulai Kuis!
                                       </a>`;
                }

                card.innerHTML = `
                    <div class="flex-grow">
                        <h2 class="font-heading text-2xl font-bold text-gray-800">${announcement.title}</h2>
                        <p class="text-gray-600 mt-2 mb-4">${announcement.description}</p>
                        <div class="flex flex-col gap-2 mb-6">${badgesHTML || '<p class="text-sm text-gray-400">Belum ada info lencana.</p>'}</div>
                    </div>
                    ${bottomContentHTML}
                `;
                grid.appendChild(card);
                
                if (isCountingDown && !isCompleted && !isExpired) {
                    updateCountdown(card, announcementId);
                    countdownIntervals[announcementId] = setInterval(() => updateCountdown(card, announcementId), 1000);
                }
            });
            
            lucide.createIcons();
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const announcementsRef = collection(db, 'announcements');
                const q = query(announcementsRef, orderBy("createdAt", "desc"));

                onSnapshot(q, (snapshot) => {
                    document.getElementById('loading-info').style.display = 'none';
                    renderAnnouncements(snapshot.docs, user.uid);
                }, (error) => {
                    console.error("Gagal memuat pengumuman: ", error);
                    grid.innerHTML = '<p class="col-span-full text-center text-red-500">Oops! Gagal memuat data lomba.</p>';
                });
            } else {
                signInAnonymously(auth).catch((error) => {
                    console.error("Gagal login anonim:", error);
                     grid.innerHTML = '<p class="col-span-full text-center text-red-500">Anda harus login untuk melihat info lomba.</p>';
                });
            }
        });
    </script>
</body>
</html>
