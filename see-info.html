<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papan Info Kuis Ceria</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f7fafc; }
    .font-heading { font-family: 'Fredoka One', cursive; }
    .info-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
      border: 1px solid #e2e8f0;
    }
    .info-card:hover { transform: translateY(-5px); }
    .timer-box { background-color: #edf2f7; border-radius: 12px; padding: 1rem; }
    .btn-play { background: linear-gradient(135deg, #48bb78, #38a169); color: white; }
    .btn-disabled { background-color: #cbd5e0; color: #718096; cursor: not-allowed; }
    .badge-item { display: flex; align-items: center; gap: 0.5rem; background-color: #f7fafc; padding: 0.5rem 1rem; border-radius: 999px; font-size: 0.875rem; }
    .participants-list { background: #f9fafb; border-radius: 12px; padding: 0.5rem; margin-top: 0.75rem; font-size: 0.875rem; }
  </style>
</head>
<body class="text-gray-800">

  <main class="container mx-auto p-4 md:p-8">
    <header class="text-center mb-10">
      <h1 class="font-heading text-4xl font-bold text-teal-500">Papan Info Lomba üöÄ</h1>
      <p class="text-gray-500 mt-2">Lihat semua lomba kuis seru yang akan datang!</p>
    </header>

    <div id="announcement-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <p id="loading-info" class="col-span-full text-center text-gray-500">Memuat info lomba...</p>
    </div>
  </main>

  <a href="index.html" class="fixed bottom-5 right-5 bg-yellow-400 px-4 py-2 rounded-full font-bold shadow-lg">üè† Beranda</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, where, getDocs, orderBy, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
      authDomain: "forumwidara.firebaseapp.com",
      projectId: "forumwidara",
      storageBucket: "forumwidara.appspot.com",
      messagingSenderId: "216895655168",
      appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const grid = document.getElementById('announcement-grid');
    let countdownIntervals = {};

    async function getCompletedAnnouncementIds(userId) {
      const completedIds = new Set();
      try {
        const resultsRef = collection(db, 'results');
        const q = query(resultsRef, where("userId", "==", userId));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach(doc => {
          if (doc.data().announcementId) completedIds.add(doc.data().announcementId);
        });
      } catch (error) {
        console.error("Gagal ambil riwayat:", error);
      }
      return completedIds;
    }

    function updateCountdown(card, announcementId) {
      const timerBox = card.querySelector('.timer-box');
      if (!timerBox || !timerBox.dataset.starttime) return;
      const startTime = parseInt(timerBox.dataset.starttime, 10);
      const now = new Date().getTime();
      const distance = startTime - now;

      const playButton = card.querySelector('.btn-play');
      const timerWrapper = card.querySelector('.timer-wrapper');

      if (distance <= 0) {
        if (timerWrapper) timerWrapper.style.display = 'none';
        if (playButton) playButton.style.display = 'flex';

        if (countdownIntervals[announcementId]) {
          clearInterval(countdownIntervals[announcementId]);
          delete countdownIntervals[announcementId];
        }
      } else {
        timerBox.querySelector('.days').textContent = String(Math.floor(distance / (1000*60*60*24))).padStart(2, '0');
        timerBox.querySelector('.hours').textContent = String(Math.floor((distance % (1000*60*60*24))/(1000*60*60))).padStart(2,'0');
        timerBox.querySelector('.minutes').textContent = String(Math.floor((distance % (1000*60*60))/(1000*60))).padStart(2,'0');
        timerBox.querySelector('.seconds').textContent = String(Math.floor((distance % (1000*60))/1000)).padStart(2,'0');
      }
    }

    async function renderAnnouncements(docs, userId) {
      grid.innerHTML = '';
      if (docs.length === 0) {
        grid.innerHTML = '<p class="col-span-full text-center text-gray-500">Belum ada pengumuman lomba.</p>';
        return;
      }

      Object.values(countdownIntervals).forEach(clearInterval);
      countdownIntervals = {};

      const completedAnnouncementIds = await getCompletedAnnouncementIds(userId);

      docs.forEach(docSnap => {
        const announcement = docSnap.data();
        const announcementId = docSnap.id;
        const card = document.createElement('div');
        card.className = 'info-card flex flex-col p-6';

        const startTimeMs = announcement.startTime.toMillis();
        const isCompleted = completedAnnouncementIds.has(announcementId);
        const now = new Date().getTime();
        const sevenDaysInMillis = 7 * 24 * 60 * 60 * 1000;
        const expirationTimeMs = startTimeMs + sevenDaysInMillis;
        const isExpired = now > expirationTimeMs;
        const isCountingDown = now < startTimeMs;

        let bottomHTML = '';

        if (isCompleted) {
          bottomHTML = `<button class="btn-disabled w-full py-3 rounded-lg mt-4" disabled>Kuis sudah kamu ikuti</button>`;
        } else if (isExpired) {
          bottomHTML = `<button class="btn-disabled w-full py-3 rounded-lg mt-4" disabled>Kuis kedaluwarsa</button>`;
        } else {
          bottomHTML = `
            <div class="timer-wrapper ${isCountingDown ? '' : 'hidden'}">
              <p class="text-sm text-gray-500 mb-2 text-center">Dimulai dalam:</p>
              <div class="timer-box" data-starttime="${startTimeMs}">
                <div class="flex justify-around">
                  <div><span class="days font-bold">00</span> Hari</div>
                  <div><span class="hours font-bold">00</span> Jam</div>
                  <div><span class="minutes font-bold">00</span> Menit</div>
                  <div><span class="seconds font-bold">00</span> Detik</div>
                </div>
              </div>
            </div>
            <button class="btn-play w-full py-3 rounded-lg mt-4 flex items-center justify-center gap-2"
              data-quizid="${announcement.quizId}" data-announcementid="${announcementId}" style="display:${isCountingDown?'none':'flex'}">
              <i data-lucide="play-circle" class="w-5 h-5"></i> Gabung Kuis!
            </button>
            <p class="waiting-text hidden text-gray-600 mt-2">‚è≥ Menunggu ujian dimulai...</p>
            <div class="participants-list hidden"></div>
          `;
        }

        card.innerHTML = `
          <div class="flex-grow">
            <h2 class="font-heading text-2xl font-bold">${announcement.title}</h2>
            <p class="text-gray-600 mt-2 mb-4">${announcement.description}</p>
          </div>
          ${bottomHTML}
        `;
        grid.appendChild(card);

        if (isCountingDown && !isCompleted && !isExpired) {
          updateCountdown(card, announcementId);
          countdownIntervals[announcementId] = setInterval(() => updateCountdown(card, announcementId), 1000);
        }
      });

      lucide.createIcons();
    }

    // Handle join quiz button
    grid.addEventListener('click', async (e) => {
      if (e.target.closest('.btn-play')) {
        const btn = e.target.closest('.btn-play');
        const quizId = btn.dataset.quizid;
        const announcementId = btn.dataset.announcementid;
        const card = btn.closest('.info-card');

        if (!auth.currentUser) { alert("Silakan login dulu"); return; }

        try {
          const participantRef = doc(db, `announcements/${announcementId}/participants/${auth.currentUser.uid}`);
          await setDoc(participantRef, {
            userId: auth.currentUser.uid,
            joinedAt: serverTimestamp(),
            status: "waiting"
          }, { merge: true });

          btn.classList.add('hidden');
          card.querySelector('.waiting-text').classList.remove('hidden');
          card.querySelector('.participants-list').classList.remove('hidden');

          // Pantau peserta real-time
          const participantsRef = collection(db, `announcements/${announcementId}/participants`);
          onSnapshot(participantsRef, (snap) => {
            const list = card.querySelector('.participants-list');
            list.innerHTML = `<p class="font-semibold mb-1">Peserta yang sudah join:</p>`;
            snap.forEach(p => {
              const d = p.data();
              list.innerHTML += `<div>üë§ ${d.userId}</div>`;
            });
          });

          // Pantau startTime ‚Üí redirect
          const announcementRef = doc(db, 'announcements', announcementId);
          onSnapshot(announcementRef, (snap) => {
            if (snap.exists()) {
              const data = snap.data();
              const startTime = data.startTime?.toDate ? data.startTime.toDate() : null;
              if (startTime && new Date() >= startTime) {
                window.location.href = `play.html?quizId=${quizId}&announcementId=${announcementId}`;
              }
            }
          });
        } catch (err) {
          console.error("Gagal join:", err);
          alert("Gagal join lobby");
        }
      }
    });

    // Load announcements
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const announcementsRef = collection(db, 'announcements');
        const q = query(announcementsRef, orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
          document.getElementById('loading-info').style.display = 'none';
          renderAnnouncements(snapshot.docs, user.uid);
        });
      } else {
        signInAnonymously(auth).catch(err => {
          console.error("Login gagal:", err);
          grid.innerHTML = '<p class="col-span-full text-center text-red-500">Login diperlukan.</p>';
        });
      }
    });
  </script>
</body>
</html>
