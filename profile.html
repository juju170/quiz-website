<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil & Pengaturan Kelas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        .input-field {
            width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb;
            border-radius: 12px; transition: all 0.3s ease;
            -webkit-appearance: none; /* Removes default browser styling */
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        .input-field:focus {
            outline: none; border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-save {
            background: #3b82f6; color: white; font-weight: 600;
            padding: 12px; border-radius: 12px; transition: background-color 0.3s;
        }
        .btn-save:hover { background: #2563eb; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="profile-card w-full max-w-md p-8 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Profil Saya</h1>
        <p class="text-gray-500 mb-6">Pilih kelasmu agar bisa mengikuti kuis yang sesuai.</p>
        
        <div id="loading-state" class="text-gray-500">Memuat data...</div>

        <div id="profile-content" class="hidden">
            <div class="mb-4 text-left">
                <label class="font-semibold text-gray-600 block mb-2">ID Pengguna Anda</label>
                <p id="user-id-display" class="bg-gray-100 p-3 rounded-lg text-gray-700 break-all text-sm"></p>
            </div>
            
            <!-- [MODIFIED] Mengganti input teks menjadi pilihan (select) -->
            <div class="mb-6 text-left">
                <label for="class-select" class="font-semibold text-gray-600 block mb-2">Kelas Saya</label>
                <select id="class-select" class="input-field bg-white">
                    <option value="" disabled selected>-- Pilih Kelas --</option>
                    <option value="Kelas 1">Kelas 1</option>
                    <option value="Kelas 2">Kelas 2</option>
                    <option value="Kelas 3">Kelas 3</option>
                    <option value="Kelas 4">Kelas 4</option>
                    <option value="Kelas 5">Kelas 5</option>
                    <option value="Kelas 6">Kelas 6</option>
                </select>
            </div>

            <button id="save-btn" class="btn-save w-full">Simpan Perubahan</button>
            <p id="feedback-text" class="text-green-600 font-semibold mt-4 h-5"></p>
        </div>
        
         <a href="index.html" class="mt-8 inline-block text-blue-600 hover:underline">‚Üê Kembali ke Beranda</a>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.appspot.com",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const loadingState = document.getElementById('loading-state');
        const profileContent = document.getElementById('profile-content');
        const userIdDisplay = document.getElementById('user-id-display');
        const classSelect = document.getElementById('class-select'); // [MODIFIED]
        const saveBtn = document.getElementById('save-btn');
        const feedbackText = document.getElementById('feedback-text');
        
        let currentUserId = null;

        async function loadProfile(userId) {
            currentUserId = userId;
            userIdDisplay.textContent = userId;
            
            try {
                const profileRef = doc(db, 'profiles', userId);
                const docSnap = await getDoc(profileRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    classSelect.value = data.class || ''; // [MODIFIED]
                }
            } catch (error) {
                console.error("Gagal memuat profil:", error);
            } finally {
                loadingState.classList.add('hidden');
                profileContent.classList.remove('hidden');
            }
        }

        async function saveProfile() {
            if (!currentUserId) return;

            const className = classSelect.value; // [MODIFIED]
            if (!className) { // Validasi jika belum memilih
                alert("Silakan pilih kelas Anda terlebih dahulu.");
                return;
            }

            saveBtn.disabled = true;
            saveBtn.textContent = 'Menyimpan...';

            try {
                const profileRef = doc(db, 'profiles', currentUserId);
                await setDoc(profileRef, { class: className }, { merge: true });
                
                feedbackText.textContent = "Profil berhasil disimpan!";
                setTimeout(() => feedbackText.textContent = '', 3000);

            } catch (error) {
                console.error("Gagal menyimpan profil:", error);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Simpan Perubahan';
            }
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                loadProfile(user.uid);
            } else {
                signInAnonymously(auth).catch(err => {
                    console.error("Gagal login anonim:", err);
                });
            }
        });

        saveBtn.addEventListener('click', saveProfile);
    </script>
</body>
</html>
