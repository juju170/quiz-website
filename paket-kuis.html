<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Paket Kuis</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins & Baloo 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F9FAFB; /* Light gray background */
        }
        .form-container, .package-card {
            background: white;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid #E5E7EB;
        }
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #D1D5DB;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #3B82F6; /* Blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .label-text {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3B82F6, #2563EB); /* Blue gradient */
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }
        .btn-secondary {
            background-color: #E5E7EB;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #D1D5DB;
        }
        .tombol-beranda {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FFC107;
            color: #333;
            padding: 12px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Baloo 2', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 1000;
        }
        .tombol-beranda:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">

        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">üìö Manajemen Paket Kuis</h1>
            <p class="text-gray-500 mt-2">Buat, atur, dan kelola semua paket kuis Anda di satu tempat.</p>
        </header>

        <!-- Form Pembuatan Paket Kuis -->
        <main class="form-container mb-12">
            <h2 class="text-2xl font-bold mb-6 text-gray-700">Buat Paket Kuis Baru</h2>
            <form id="packageForm">
                <div class="input-group">
                    <label for="package-title" class="label-text"><i data-lucide="package"></i>Judul Paket Kuis</label>
                    <input type="text" id="package-title" class="input-field" placeholder="Contoh: Petualangan Sains Kelas 5" required>
                </div>
                
                <fieldset class="border-2 border-dashed border-gray-300 p-4 rounded-xl mb-6">
                    <legend class="text-lg font-bold px-2 text-gray-600 flex items-center gap-2"><i data-lucide="award"></i>Aturan Nilai Lencana (%)</legend>
                    <p class="text-sm text-gray-500 mb-4 px-2">Tentukan skor minimum untuk mendapatkan setiap lencana.</p>
                    <div class="grid md:grid-cols-3 gap-4">
                        <div>
                            <label for="badge-gold" class="label-text text-yellow-500">Emas</label>
                            <input type="number" id="badge-gold" class="input-field" value="90" min="0" max="100" required>
                        </div>
                        <div>
                            <label for="badge-silver" class="label-text text-gray-400">Perak</label>
                            <input type="number" id="badge-silver" class="input-field" value="75" min="0" max="100" required>
                        </div>
                        <div>
                            <label for="badge-bronze" class="label-text text-orange-400">Perunggu</label>
                            <input type="number" id="badge-bronze" class="input-field" value="60" min="0" max="100" required>
                        </div>
                    </div>
                </fieldset>

                <div class="mt-6">
                    <button type="submit" class="btn btn-primary w-full md:w-auto">
                        <i data-lucide="save"></i>
                        Simpan Paket Kuis
                    </button>
                </div>
            </form>
        </main>

        <!-- Daftar Paket Kuis -->
        <section>
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Paket Kuis Tersedia</h2>
            <div id="package-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <p id="loading-packages" class="text-center text-gray-500 col-span-full">Memuat paket kuis...</p>
                <!-- Kartu Paket Kuis akan ditampilkan di sini -->
            </div>
        </section>

    </div>
    
    <a href="index.html" class="tombol-beranda" title="Kembali ke Beranda">
        <span>üè†</span>
        <span>Beranda</span>
    </a>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // GANTI DENGAN KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.appspot.com",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const quizzesCollectionRef = collection(db, 'quizzes');

        const form = document.getElementById('packageForm');
        const packageListContainer = document.getElementById('package-list');

        // Fungsi untuk menyimpan paket kuis
        async function saveQuizPackage(e) {
            e.preventDefault();

            const title = document.getElementById('package-title').value.trim();
            if (!title) {
                alert('Judul Paket Kuis wajib diisi!');
                return;
            }

            const badgeThresholds = {
                gold: parseInt(document.getElementById('badge-gold').value),
                silver: parseInt(document.getElementById('badge-silver').value),
                bronze: parseInt(document.getElementById('badge-bronze').value),
            };

            try {
                // Menggunakan judul sebagai ID untuk sementara, namun ID unik lebih disarankan
                const quizDocRef = doc(db, 'quizzes', title);
                
                await setDoc(quizDocRef, {
                    title: title,
                    badgeThresholds: badgeThresholds,
                    createdAt: serverTimestamp()
                }, { merge: true }); // Merge true agar tidak menimpa subkoleksi 'questions'

                alert(`Paket kuis "${title}" berhasil disimpan!`);
                form.reset();

            } catch (error) {
                console.error("Error saving package: ", error);
                alert("Gagal menyimpan paket kuis.");
            }
        }

        // Fungsi untuk merender daftar paket kuis
        function renderPackages(docs) {
            packageListContainer.innerHTML = '';
            if (docs.length === 0) {
                packageListContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">Belum ada paket kuis yang dibuat.</p>';
                return;
            }

            docs.forEach(doc => {
                const quiz = doc.data();
                const quizId = doc.id;
                const card = document.createElement('div');
                card.className = 'package-card flex flex-col justify-between';
                card.innerHTML = `
                    <div>
                        <h3 class="text-2xl font-bold mb-2 text-gray-800">${quiz.title}</h3>
                        <div class="flex items-center gap-4 text-sm text-gray-500 mb-6">
                            <span><strong class="text-yellow-500">Emas:</strong> ${quiz.badgeThresholds?.gold || 'N/A'}%</span>
                            <span><strong class="text-gray-400">Perak:</strong> ${quiz.badgeThresholds?.silver || 'N/A'}%</span>
                            <span><strong class="text-orange-400">Perunggu:</strong> ${quiz.badgeThresholds?.bronze || 'N/A'}%</span>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row gap-3 mt-4">
                        <a href="quiz.html?quizId=${encodeURIComponent(quizId)}" class="btn btn-primary flex-1">
                            <i data-lucide="edit"></i> Kelola Soal
                        </a>
                        <button class="btn btn-secondary delete-btn" data-id="${quizId}" data-title="${quiz.title}">
                           <i data-lucide="trash-2"></i> Hapus
                        </button>
                    </div>
                `;
                packageListContainer.appendChild(card);
            });
            
            // Tambahkan event listener untuk tombol hapus
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const id = e.currentTarget.dataset.id;
                    const title = e.currentTarget.dataset.title;
                    if (confirm(`Apakah Anda yakin ingin menghapus paket kuis "${title}"? Ini tidak bisa diurungkan.`)) {
                        try {
                            await deleteDoc(doc(db, 'quizzes', id));
                            alert('Paket kuis berhasil dihapus.');
                        } catch (error) {
                            console.error("Error deleting document: ", error);
                            alert('Gagal menghapus paket kuis.');
                        }
                    }
                });
            });

            lucide.createIcons();
        }

        // --- Event Listeners ---
        form.addEventListener('submit', saveQuizPackage);

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            // Listener untuk menampilkan paket kuis secara real-time
            onSnapshot(quizzesCollectionRef, (snapshot) => {
                document.getElementById('loading-packages').style.display = 'none';
                renderPackages(snapshot.docs);
            });
        });
    </script>
</body>
</html>
