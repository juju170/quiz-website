<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk atau Daftar - Komunitas Ceria 2SD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Baloo 2', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd 0%, #f0f8ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .auth-container {
            background-color: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .auth-illustration { margin-bottom: 20px; }
        .auth-illustration img { max-width: 150px; height: auto; }
        .auth-toggle { display: flex; border: 2px solid #e0e0e0; border-radius: 30px; margin-bottom: 30px; overflow: hidden; }
        .auth-toggle button { flex: 1; padding: 15px; border: none; background-color: transparent; font-family: 'Baloo 2', sans-serif; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: background-color 0.3s, color 0.3s; }
        .auth-toggle button.active { background-color: #0288d1; color: white; }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .auth-form h2 { margin-top: 0; margin-bottom: 8px; font-size: 2rem; color: #333; }
        .form-hint { color: #777; margin-bottom: 25px; font-size: 1rem; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-with-icon { position: relative; }
        .input-with-icon .icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; font-size: 1.2rem; }
        .input-group input { width: 100%; padding: 15px 15px 15px 50px; border-radius: 10px; border: 2px solid #ccc; box-sizing: border-box; font-family: 'Baloo 2', sans-serif; font-size: 1rem; transition: border-color 0.3s; }
        .input-group input:focus { outline: none; border-color: #0288d1; }
        .password-hint { font-size: 0.85rem; color: #888; margin-top: 5px; }
        .btn-submit { width: 100%; padding: 15px; border: none; background-color: #4caf50; color: white; font-size: 1.2rem; font-weight: 800; border-radius: 10px; cursor: pointer; transition: background-color 0.3s, transform 0.2s; border-bottom: 4px solid #388e3c; }
        .btn-submit:hover { background-color: #5cb85c; transform: translateY(-2px); }
        .message { margin-top: 20px; padding: 12px; border-radius: 8px; font-weight: 700; display: none; }
        .message.success { background-color: #e8f5e9; color: #2e7d32; }
        .message.error { background-color: #ffebee; color: #c62828; }
        .back-link { margin-top: 30px; display: inline-block; color: #555; font-weight: 700; text-decoration: none; padding: 8px 15px; border-radius: 20px; transition: background-color 0.2s; }
        .back-link:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-toggle">
            <button id="login-toggle-btn" class="active">Masuk</button>
            <button id="register-toggle-btn">Daftar</button>
        </div>
        <form id="login-form" class="auth-form active">
            <h2>Selamat Datang Kembali!</h2>
            <p class="form-hint">Masuk untuk melihat profil prestasimu.</p>
            <div class="input-group">
                <div class="input-with-icon">
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/></svg></span>
                    <input type="email" id="login-email" placeholder="Email Ayah/Bunda" required>
                </div>
            </div>
            <div class="input-group">
                <div class="input-with-icon">
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/></svg></span>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" class="btn-submit">Masuk</button>
        </form>
        <form id="register-form" class="auth-form">
            <h2>Buat Akun Hebatmu!</h2>
            <p class="form-hint">Bergabunglah dengan komunitas para juara!</p>
            <div class="input-group">
                <div class="input-with-icon">
                     <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16"><path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg></span>
                    <input type="text" id="register-name" placeholder="Nama Lengkap Kamu" required>
                </div>
            </div>
            <div class="input-group">
                 <div class="input-with-icon">
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/></svg></span>
                    <input type="email" id="register-email" placeholder="Email Ayah/Bunda" required>
                </div>
            </div>
            <div class="input-group">
                <div class="input-with-icon">
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/></svg></span>
                    <input type="password" id="register-password" placeholder="Password Baru" required minlength="6">
                </div>
                <div class="password-hint">Minimal 6 karakter</div>
            </div>
            <button type="submit" class="btn-submit">Daftar Akun</button>
        </form>
        <div id="message-box" class="message"></div>
        <a href="index.html" class="back-link">⬅️ Kembali ke Beranda</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.appspot.com",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginToggleBtn = document.getElementById('login-toggle-btn');
        const registerToggleBtn = document.getElementById('register-toggle-btn');
        const messageBox = document.getElementById('message-box');
        
        loginToggleBtn.addEventListener('click', () => {
            loginToggleBtn.classList.add('active');
            registerToggleBtn.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerToggleBtn.addEventListener('click', () => {
            registerToggleBtn.classList.add('active');
            loginToggleBtn.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
        
        function showMessage(type, text) {
            messageBox.className = `message ${type}`;
            messageBox.textContent = text;
            messageBox.style.display = 'block';
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nama = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // MODIFIKASI: Disimpan ke koleksi 'users' agar bisa diambil di profil
                await setDoc(doc(db, "users", user.uid), {
                    nama: nama,
                    email: email,
                    dibuatPada: Timestamp.now()
                });
                
                showMessage('success', 'Pendaftaran berhasil! Menuju halaman profil...');
                
                // MODIFIKASI: Arahkan ke profile.html setelah berhasil
                setTimeout(() => { window.location.href = 'profile.html'; }, 2000);

            } catch (error) {
                console.error("Error pendaftaran:", error);
                let errorMessage = "Terjadi kesalahan. Coba lagi.";
                if (error.code === 'auth/email-already-in-use') errorMessage = "Email ini sudah terdaftar. Silakan masuk.";
                else if (error.code === 'auth/weak-password') errorMessage = "Password terlalu lemah (minimal 6 karakter).";
                showMessage('error', errorMessage);
            }
        });
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('success', 'Login berhasil! Menuju halaman profil...');
                
                // MODIFIKASI: Arahkan ke profile.html setelah berhasil
                setTimeout(() => { window.location.href = 'profile.html'; }, 1500);

            } catch (error) {
                console.error("Error login:", error);
                showMessage('error', 'Email atau password salah. Coba lagi.');
            }
        });
    </script>
</body>
</html>
