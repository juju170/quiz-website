<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Kelola Lencana - Komunitas Ceria 2SD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', sans-serif;
            margin: 0;
            background-color: #f4f6f8;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .page-header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #4a5568;
        }
        .admin-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
        }
        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
        }
        .form-section, .list-section {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        h2 {
            margin-top: 0;
            border-bottom: 3px solid #e2e8f0;
            padding-bottom: 10px;
            color: #2d3748;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #cbd5e0;
            box-sizing: border-box;
            font-family: 'Baloo 2', sans-serif;
            font-size: 1rem;
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #48bb78;
            color: white;
            font-size: 1.2rem;
            font-weight: 800;
            border-radius: 10px;
            cursor: pointer;
            border-bottom: 4px solid #38a169;
        }
        #lencana-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .lencana-card {
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }
        .lencana-icon img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #e2e8f0;
        }
        .lencana-info h3 {
            margin: 0 0 5px 0;
            color: #2d3748;
        }
        .lencana-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #718096;
        }
        .message {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-weight: 700;
            margin-top: 20px;
            display: none;
        }
        .message.success { background-color: #c6f6d5; color: #2f855a; }
        .message.error { background-color: #fed7d7; color: #c53030; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #4a5568;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Kelola Lencana üéñÔ∏è</h1>
        </header>

        <div class="admin-container">
            <section class="form-section">
                <h2>Tambah Lencana Baru</h2>
                <form id="lencana-form">
                    <div class="input-group">
                        <label for="lencana-nama">Nama Lencana</label>
                        <input type="text" id="lencana-nama" placeholder="Contoh: Bintang Matematika" required>
                    </div>
                    <div class="input-group">
                        <label for="lencana-deskripsi">Deskripsi</label>
                        <textarea id="lencana-deskripsi" rows="3" placeholder="Contoh: Menyelesaikan 5 kuis matematika" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="lencana-ikon">URL Ikon Lencana</label>
                        <input type="url" id="lencana-ikon" placeholder="https://.../gambar-lencana.png" required>
                    </div>
                    <button type="submit" class="btn-submit">Simpan Lencana</button>
                    <div id="message-box" class="message"></div>
                </form>
            </section>
            
            <section class="list-section">
                <h2>Lencana yang Sudah Ada</h2>
                <div id="lencana-list">
                    <p>Memuat lencana...</p>
                </div>
            </section>
        </div>
        <a href="index.html" class="back-link">üè† Kembali ke Beranda</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
    authDomain: "forumwidara.firebaseapp.com",
    projectId: "forumwidara",
    storageBucket: "forumwidara.firebasestorage.app",
    messagingSenderId: "216895655168",
    appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const lencanaForm = document.getElementById('lencana-form');
        const lencanaList = document.getElementById('lencana-list');
        const messageBox = document.getElementById('message-box');
        
        // Cek login, halaman ini seharusnya hanya bisa diakses oleh admin/ortu
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadLencana();
            } else {
                alert("Anda harus login untuk mengakses halaman ini.");
                window.location.href = 'login.html';
            }
        });

        // Fungsi untuk menampilkan pesan
        function showMessage(type, text) {
            messageBox.className = `message ${type}`;
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            setTimeout(() => { messageBox.style.display = 'none'; }, 3000);
        }

        // Fungsi untuk memuat dan menampilkan semua lencana dari Firestore
        async function loadLencana() {
            try {
                const q = query(collection(db, "lencana"));
                const querySnapshot = await getDocs(q);
                
                lencanaList.innerHTML = ''; // Kosongkan daftar sebelum diisi

                if (querySnapshot.empty) {
                    lencanaList.innerHTML = '<p>Belum ada lencana yang dibuat.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const lencana = doc.data();
                    const card = document.createElement('div');
                    card.className = 'lencana-card';
                    card.innerHTML = `
                        <div class="lencana-icon">
                            <img src="${lencana.ikon}" alt="${lencana.nama}" onerror="this.src='https://placehold.co/60x60/e2e8f0/4a5568?text=üñºÔ∏è'">
                        </div>
                        <div class="lencana-info">
                            <h3>${lencana.nama}</h3>
                            <p>${lencana.deskripsi}</p>
                        </div>
                    `;
                    lencanaList.appendChild(card);
                });
            } catch (error) {
                console.error("Gagal memuat lencana:", error);
                lencanaList.innerHTML = '<p>Gagal memuat data. Coba lagi nanti.</p>';
            }
        }

        // Event listener untuk form tambah lencana
        lencanaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nama = document.getElementById('lencana-nama').value;
            const deskripsi = document.getElementById('lencana-deskripsi').value;
            const ikon = document.getElementById('lencana-ikon').value;

            try {
                await addDoc(collection(db, "lencana"), {
                    nama: nama,
                    deskripsi: deskripsi,
                    ikon: ikon
                });
                
                showMessage('success', 'Lencana baru berhasil disimpan!');
                lencanaForm.reset();
                loadLencana(); // Muat ulang daftar untuk menampilkan lencana baru

            } catch (error) {
                console.error("Gagal menyimpan lencana:", error);
                showMessage('error', 'Gagal menyimpan lencana. Coba lagi.');
            }
        });
    </script>
</body>
</html>
