<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Kelola Tantangan Mingguan - Komunitas Ceria 2SD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', sans-serif;
            margin: 0;
            background-color: #f4f6f8;
            color: #333;
            padding-bottom: 100px; /* Memberi ruang untuk tombol beranda */
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .page-header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #4a5568;
        }
        .admin-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
        }
        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
        }
        .form-section, .list-section {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        h2 {
            margin-top: 0;
            border-bottom: 3px solid #e2e8f0;
            padding-bottom: 10px;
            color: #2d3748;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .input-group input, .input-group textarea, .input-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #cbd5e0;
            box-sizing: border-box;
            font-family: 'Baloo 2', sans-serif;
            font-size: 1rem;
            background-color: #fff;
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #673ab7;
            color: white;
            font-size: 1.2rem;
            font-weight: 800;
            border-radius: 10px;
            cursor: pointer;
            border-bottom: 4px solid #512da8;
        }
        #tantangan-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .tantangan-card {
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            justify-content: space-between;
        }
        .tantangan-card.active {
            border-left: 5px solid #48bb78;
        }
        .tantangan-card.inactive {
            border-left: 5px solid #a0aec0;
            opacity: 0.7;
        }
        .tantangan-info h3 { margin: 0 0 5px 0; color: #2d3748; }
        .tantangan-info p { margin: 0; font-size: 0.9rem; color: #718096; }
        .btn-deactivate {
            padding: 8px 12px;
            border: none;
            background-color: #f56565;
            color: white;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
        }
        .message {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-weight: 700;
            margin-top: 20px;
            display: none;
        }
        .message.success { background-color: #c6f6d5; color: #2f855a; }
        .message.error { background-color: #fed7d7; color: #c53030; }
        
        /* === STYLE TOMBOL BERANDA BARU === */
        .tombol-beranda {
            position: fixed; /* Membuat posisi tombol tetap saat di-scroll */
            bottom: 20px;
            right: 20px;
            
            background-color: #FFC107; /* Warna kuning amber yang cerah */
            color: #333; /* Warna teks gelap agar mudah dibaca */
            
            padding: 12px 20px; /* Jarak antara teks dan tepi tombol */
            border-radius: 50px; /* Sudut cembung/bulat sempurna (pill shape) */
            
            display: flex; /* Mengaktifkan flexbox untuk alignment */
            align-items: center; /* Menengahkan teks dan ikon secara vertikal */
            gap: 8px; /* Jarak antara emoji dan teks "Beranda" */
            
            font-family: 'Baloo 2', sans-serif; /* Menggunakan font yang sesuai tema */
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none; /* Menghilangkan garis bawah pada link */
            
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Efek bayangan halus */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Animasi halus */
            z-index: 1000; /* Memastikan tombol selalu di lapisan paling atas */
        }

        .tombol-beranda:hover {
            transform: translateY(-3px); /* Sedikit terangkat saat disentuh */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Bayangan lebih jelas */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Kelola Tantangan Mingguan üèÜ</h1>
        </header>

        <div class="admin-container">
            <section class="form-section">
                <h2>Buat Tantangan Baru</h2>
                <form id="tantangan-form">
                    <div class="input-group">
                        <label for="tantangan-tema">Tema Tantangan</label>
                        <input type="text" id="tantangan-tema" placeholder="Contoh: Petualangan Angka" required>
                    </div>
                    <div class="input-group">
                        <label for="tantangan-kategori">Kategori Kuis</label>
                        <input type="text" id="tantangan-kategori" placeholder="Contoh: matematika" required>
                    </div>
                    <div class="input-group">
                        <label for="lencana-hadiah">Pilih Lencana Hadiah</label>
                        <select id="lencana-hadiah" required>
                            <option value="">Memuat lencana...</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="syarat-skor">Syarat Skor Minimum (%)</label>
                        <input type="number" id="syarat-skor" min="1" max="100" placeholder="Contoh: 90" required>
                    </div>
                    <button type="submit" class="btn-submit">Jadikan Tantangan Aktif</button>
                    <div id="message-box" class="message"></div>
                </form>
            </section>
            
            <section class="list-section">
                <h2>Riwayat Tantangan</h2>
                <div id="tantangan-list">
                    <p>Memuat riwayat tantangan...</p>
                </div>
            </section>
        </div>
    </div>
    
    <!-- === TOMBOL BERANDA BARU === -->
    <a href="index.html" class="tombol-beranda" title="Kembali ke Beranda">
        <span>üè†</span>
        <span>Beranda</span>
    </a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, updateDoc, doc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.firebasestorage.app",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const tantanganForm = document.getElementById('tantangan-form');
        const tantanganList = document.getElementById('tantangan-list');
        const lencanaDropdown = document.getElementById('lencana-hadiah');
        const messageBox = document.getElementById('message-box');
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadLencanaDropdown();
                loadTantangan();
            } else {
                alert("Anda harus login untuk mengakses halaman ini.");
                window.location.href = 'login.html';
            }
        });

        function showMessage(type, text) {
            messageBox.className = `message ${type}`;
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            setTimeout(() => { messageBox.style.display = 'none'; }, 4000);
        }

        async function loadLencanaDropdown() {
            try {
                const q = query(collection(db, "lencana"));
                const querySnapshot = await getDocs(q);
                lencanaDropdown.innerHTML = '<option value="">-- Pilih Lencana --</option>';
                if (querySnapshot.empty) {
                    lencanaDropdown.innerHTML = '<option value="">Belum ada lencana dibuat</option>';
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const lencana = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = lencana.nama;
                    lencanaDropdown.appendChild(option);
                });
            } catch (error) {
                console.error("Gagal memuat lencana:", error);
                lencanaDropdown.innerHTML = '<option value="">Gagal memuat</option>';
            }
        }

        async function loadTantangan() {
            try {
                const q = query(collection(db, "tantanganMingguan"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                tantanganList.innerHTML = '';
                if (querySnapshot.empty) {
                    tantanganList.innerHTML = '<p>Belum ada riwayat tantangan.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const tantangan = doc.data();
                    const card = document.createElement('div');
                    card.className = `tantangan-card ${tantangan.aktif ? 'active' : 'inactive'}`;
                    card.innerHTML = `
                        <div class="tantangan-info">
                            <h3>${tantangan.tema}</h3>
                            <p>Kategori: ${tantangan.kategori} | Status: ${tantangan.aktif ? 'Aktif' : 'Selesai'}</p>
                        </div>
                        ${tantangan.aktif ? `<button class="btn-deactivate" data-id="${doc.id}">Nonaktifkan</button>` : ''}
                    `;
                    tantanganList.appendChild(card);
                });

                // Tambah event listener untuk tombol nonaktifkan
                document.querySelectorAll('.btn-deactivate').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const docId = e.target.dataset.id;
                        if (confirm('Anda yakin ingin mengakhiri tantangan ini?')) {
                            const docRef = doc(db, "tantanganMingguan", docId);
                            await updateDoc(docRef, { aktif: false });
                            loadTantangan();
                        }
                    });
                });
            } catch (error) {
                console.error("Gagal memuat tantangan:", error);
                tantanganList.innerHTML = '<p>Gagal memuat data. Coba lagi nanti.</p>';
            }
        }

        tantanganForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const tema = document.getElementById('tantangan-tema').value;
            const kategori = document.getElementById('tantangan-kategori').value.toLowerCase();
            const lencanaId = document.getElementById('lencana-hadiah').value;
            const syaratSkor = parseInt(document.getElementById('syarat-skor').value);

            if (!lencanaId) {
                showMessage('error', 'Silakan pilih lencana terlebih dahulu.');
                return;
            }

            // 1. Nonaktifkan semua tantangan yang sedang aktif
            try {
                const q = query(collection(db, "tantanganMingguan"), where("aktif", "==", true));
                const activeChallenges = await getDocs(q);
                for (const docSnap of activeChallenges.docs) {
                    const docRef = doc(db, "tantanganMingguan", docSnap.id);
                    await updateDoc(docRef, { aktif: false });
                }
            
                // 2. Tambahkan tantangan baru sebagai yang aktif
                await addDoc(collection(db, "tantanganMingguan"), {
                    tema: tema,
                    kategori: kategori,
                    aktif: true,
                    pemenangId: null, // Penting untuk logika satu pemenang
                    syaratLencana: [{
                        lencanaId: lencanaId,
                        syaratSkor: syaratSkor
                    }],
                    createdAt: serverTimestamp()
                });

                showMessage('success', 'Tantangan baru berhasil diaktifkan!');
                tantanganForm.reset();
                loadTantangan();

            } catch (error) {
                console.error("Gagal menyimpan tantangan:", error);
                showMessage('error', 'Gagal menyimpan tantangan. Coba lagi.');
            }
        });
    </script>
</body>
</html>
