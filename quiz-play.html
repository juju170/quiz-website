<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktunya Kuis! - Komunitas Ceria 2SD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-light: #e3f2fd;
            --blue-main: #0288d1;
            --green-correct: #4caf50;
            --red-wrong: #f44336;
            --orange-next: #ff9800;
            --yellow-star: #ffca28;
            --text-dark: #37474f;
        }
        body {
            font-family: 'Baloo 2', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            padding: 15px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: white;
            padding: 20px 30px 30px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 5px solid white;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .progress-container { margin-bottom: 15px; }
        .progress-text { font-weight: 700; margin-bottom: 8px; font-size: 1.1rem; }
        .progress-bar-visual { background-color: #e0e0e0; border-radius: 20px; height: 20px; overflow: hidden; border: 2px solid #cfd8dc; }
        .progress-bar-fill { height: 100%; width: 0%; background-color: var(--orange-next); border-radius: 20px; transition: width 0.5s ease-in-out; }
        .question-box { background-color: var(--blue-light); padding: 20px; border-radius: 15px; margin-bottom: 25px; min-height: 80px; display: flex; justify-content: center; align-items: center; border-left: 8px solid var(--blue-main); }
        .question-text { font-size: 1.8rem; font-weight: 800; color: var(--blue-main); margin: 0; }
        .answer-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .answer-btn { border: none; padding: 20px; border-radius: 15px; font-size: 1.5rem; font-family: 'Baloo 2', sans-serif; font-weight: 700; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; border-bottom: 6px solid; }
        .answer-btn:hover:not(:disabled) { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .answer-btn:nth-child(4n+1) { background-color: #81d4fa; border-color: #29b6f6; }
        .answer-btn:nth-child(4n+2) { background-color: #a5d6a7; border-color: #66bb6a; }
        .answer-btn:nth-child(4n+3) { background-color: #ffcc80; border-color: #ffa726; }
        .answer-btn:nth-child(4n+4) { background-color: #ce93d8; border-color: #ab47bc; }
        .answer-btn.correct { background-color: var(--green-correct); color: white; border-color: #388e3c; animation: pulse 0.5s; }
        .answer-btn.wrong { background-color: var(--red-wrong); color: white; border-color: #c62828; animation: shake 0.5s; }
        .answer-btn.reveal-correct { background-color: var(--green-correct) !important; color: white !important; border-color: #388e3c !important; }
        .answer-btn:disabled { cursor: not-allowed; opacity: 0.6; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50% { transform: translateX(-5px); } 20%, 40% { transform: translateX(5px); } }
        .feedback-box { margin-top: 20px; font-size: 1.8rem; font-weight: 800; min-height: 40px; }
        .feedback-box.correct { color: var(--green-correct); }
        .feedback-box.wrong { color: var(--red-wrong); }
        .next-btn { margin-top: 15px; background-color: var(--orange-next); color: white; border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: 800; border-radius: 30px; cursor: pointer; visibility: hidden; border-bottom: 4px solid #f57c00; transition: transform 0.2s; }
        .next-btn:hover { transform: scale(1.05); }
        .results-screen { display: none; }
        .results-illustration { margin: 15px 0; }
        .results-screen h2 { font-size: 2.5rem; color: var(--blue-main); margin-bottom: 0; }
        .results-screen .score { font-size: 1.8rem; margin: 10px 0 20px 0; }
        .results-screen .stars { font-size: 3.5rem; color: var(--yellow-star); letter-spacing: 5px; }
        .results-options { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .results-options .btn { text-decoration: none; padding: 15px; border-radius: 15px; font-weight: 700; font-size: 1.2rem; transition: transform 0.2s; width: 100%; max-width: 300px; box-sizing: border-box; }
        .btn-retry { background-color: #4db6ac; color: white; }
        .btn-other { background-color: #7986cb; color: white; }
        .btn-home { background-color: #90a4ae; color: white; }
        #new-badges-container { margin-top: 25px; border-top: 2px dashed #ccc; padding-top: 25px; }
        .badge-notification { background-color: #fffde7; border: 2px solid #ffca28; border-radius: 15px; padding: 15px; text-align: center; animation: popIn 0.5s ease-out; }
        .badge-notification h4 { margin: 0 0 10px 0; color: #ff8f00; font-size: 1.3rem; }
        .badge-notification img { width: 50px; height: 50px; }
        @keyframes popIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .loader-container { padding: 50px 0; }
        .loader-container h2 { font-size: 2rem; }
        .spinner { margin: 20px auto; border: 8px solid #f3f3f3; border-top: 8px solid var(--blue-main); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-screen">
            <div id="loader-container" class="loader-container">
                <h2>Memuat Kuis... üêøÔ∏è</h2>
                <div class="spinner"></div>
            </div>
            <div id="quiz-content" style="display:none;">
                <div class="progress-container">
                    <div id="progress-text" class="progress-text"></div>
                    <div class="progress-bar-visual"><div id="progress-bar-fill" class="progress-bar-fill"></div></div>
                </div>
                <div class="question-box"><p id="question-text" class="question-text"></p></div>
                <div id="answer-options" class="answer-options"></div>
                <div id="feedback-box" class="feedback-box"></div>
                <button id="next-btn" class="next-btn">Lanjut ‚û°Ô∏è</button>
            </div>
        </div>
        <div id="results-screen" class="results-screen">
            <div class="results-illustration">
                 <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" viewBox="0 0 16 16" style="color: #ffc107;"><path d="M2.5.5A.5.5 0 0 1 3 .5h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zM.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935z"/></svg>
            </div>
            <h2>Hebat!</h2>
            <p id="score-text" class="score"></p>
            <div id="stars-container" class="stars"></div>
            <div id="new-badges-container"></div>
            <div class="results-options">
                <a href="#" id="retry-btn" class="btn btn-retry">üîÑ Coba Lagi</a>
                <a href="themes.html" class="btn btn-other">üìö Pilih Kuis Lain</a>
                <a href="index.html" class="btn btn-home">üè† Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, addDoc, Timestamp, query, limit, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // PENTING: Ganti konfigurasi di bawah ini dengan konfigurasi dari Firebase Console Anda!
        // Ini adalah penyebab paling umum masalah "memuat terus".
        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.firebasestorage.app",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loaderContainer = document.getElementById('loader-container');
        const quizContent = document.getElementById('quiz-content');
        const progressText = document.getElementById('progress-text');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const questionText = document.getElementById('question-text');
        const answerOptions = document.getElementById('answer-options');
        const feedbackBox = document.getElementById('feedback-box');
        const nextBtn = document.getElementById('next-btn');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const scoreText = document.getElementById('score-text');
        const starsContainer = document.getElementById('stars-container');
        const retryBtn = document.getElementById('retry-btn');
        const newBadgesContainer = document.getElementById('new-badges-container');
        
        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let currentUser = null;
        let currentQuizId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const urlParams = new URLSearchParams(window.location.search);
                currentQuizId = urlParams.get('quizId');
                
                if (currentQuizId) {
                    loadQuizData(currentQuizId);
                    retryBtn.href = `quiz-play.html?quizId=${currentQuizId}`;
                } else {
                    loaderContainer.innerHTML = "<h2>Oops! Kuis tidak ditemukan.</h2><a href='index.html'>Kembali ke beranda</a>";
                }
            } else {
                alert("Anda harus login untuk bermain kuis. Mengalihkan ke halaman login...");
                window.location.href = 'login.html';
            }
        });

        async function loadQuizData(quizId) {
            try {
                const questionsQuery = query(collection(db, `quizzes/${quizId}/pertanyaan/${pertanyaanId}`));
                const questionsSnapshot = await getDocs(questionsQuery);
                if (questionsSnapshot.empty) {
                    throw new Error("Kuis ini tidak memiliki pertanyaan.");
                }

                for (const questionDoc of questionsSnapshot.docs) {
                    const questionData = questionDoc.data();
                    const answersQuery = query(collection(db, `quizzes/${quizId}/jawaban/${jawabanId}`));
                    const answersSnapshot = await getDocs(answersQuery);
                    
                    const options = [];
                    let correctAnswer = '';
                    answersSnapshot.forEach(doc => {
                        const answerData = doc.data();
                        options.push(answerData.teksJawaban);
                        if(answerData.benar) correctAnswer = answerData.teksJawaban;
                    });
                    quizData.push({ question: questionData.teksPertanyaan, options: options, answer: correctAnswer });
                }
                
                loaderContainer.style.display = 'none';
                quizContent.style.display = 'block';
                loadQuestion();
            } catch (error) {
                console.error("Error memuat kuis:", error);
                loaderContainer.innerHTML = `<h2>Gagal memuat kuis.</h2><p>${error.message}</p><a href='index.html'>Kembali</a>`;
            }
        }
        
        function loadQuestion() {
            if (currentQuestionIndex < quizData.length) {
                const currentQuestion = quizData[currentQuestionIndex];
                progressText.textContent = `Soal ${currentQuestionIndex + 1} dari ${quizData.length}`;
                const progressPercent = ((currentQuestionIndex + 1) / quizData.length) * 100;
                progressBarFill.style.width = `${progressPercent}%`;
                questionText.textContent = currentQuestion.question;
                answerOptions.innerHTML = '';
                
                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('answer-btn');
                    button.addEventListener('click', () => selectAnswer(button, option, currentQuestion.answer));
                    answerOptions.appendChild(button);
                });
                feedbackBox.textContent = '';
                nextBtn.style.visibility = 'hidden';
            } else {
                showResults();
            }
        }

        function selectAnswer(button, selectedOption, correctAnswer) {
            const allButtons = Array.from(answerOptions.children);
            allButtons.forEach(btn => btn.disabled = true);
            
            if (selectedOption === correctAnswer) {
                score++;
                button.classList.add('correct');
                feedbackBox.textContent = 'Benar üéâ';
                feedbackBox.className = 'feedback-box correct';
            } else {
                button.classList.add('wrong');
                feedbackBox.textContent = 'Salah üòÖ';
                feedbackBox.className = 'feedback-box wrong';
                const correctButton = allButtons.find(btn => btn.textContent === correctAnswer);
                if (correctButton) correctButton.classList.add('reveal-correct');
            }
            nextBtn.style.visibility = 'visible';
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        async function showResults() {
            quizScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            scoreText.textContent = `Kamu benar ${score} dari ${quizData.length} soal!`;

            const percentage = quizData.length > 0 ? (score / quizData.length) * 100 : 0;
            let stars = '';
            if (percentage >= 80) stars = 'üåüüåüüåü';
            else if (percentage >= 50) stars = 'üåüüåü';
            else if (percentage > 0) stars = 'üåü';
            else stars = 'ü§î';
            starsContainer.textContent = stars;

            try {
                const anakId = await getAnakId(currentUser.uid);
                if (!anakId) {
                    console.warn("Tidak ada profil anak. Hasil tidak disimpan.");
                    return;
                }

                await addDoc(collection(db, "hasilkuis"), {
                    userId: currentUser.uid,
                    anakId: anakId,
                    quizId: currentQuizId,
                    skor: score,
                    waktuSelesai: Timestamp.now()
                });
                console.log("Hasil kuis berhasil disimpan!");

                await checkAndAwardBadges(anakId, score);
            } catch (error) {
                console.error("Gagal menyimpan hasil kuis atau lencana:", error);
            }
        }

        async function checkAndAwardBadges(anakId, finalScore) {
            try {
                const [allBadgesSnapshot, ownedBadgesSnapshot] = await Promise.all([
                    getDocs(collection(db, "lencana")),
                    getDocs(query(collection(db, "pencapaian"), where("anakId", "==", anakId)))
                ]);

                const allBadges = new Map(allBadgesSnapshot.docs.map(doc => [doc.id, doc.data()]));
                const ownedBadgeIds = new Set(ownedBadgesSnapshot.docs.map(doc => doc.data().lencanaId));
                
                for (const [badgeId, badgeData] of allBadges.entries()) {
                    if (ownedBadgeIds.has(badgeId)) continue;
                    let earned = false;
                    
                    if (badgeData.nama.toLowerCase().includes("skor sempurna") && finalScore === quizData.length && quizData.length > 0) {
                        earned = true;
                    }
                    
                    if (badgeData.nama.toLowerCase().includes("rajin belajar")) {
                        const quizCountSnapshot = await getDocs(query(collection(db, "hasilkuis"), where("anakId", "==", anakId)));
                        if (quizCountSnapshot.size >= 5) {
                            earned = true;
                        }
                    }

                    if (earned) {
                        await addDoc(collection(db, "pencapaian"), {
                            anakId: anakId,
                            lencanaId: badgeId,
                            diperolehPada: Timestamp.now()
                        });
                        displayNewBadgeNotification(badgeData);
                    }
                }
            } catch (error) {
                console.error("Gagal memeriksa lencana: ", error);
            }
        }
        
        function displayNewBadgeNotification(badgeData) {
            const notification = document.createElement('div');
            notification.className = 'badge-notification';
            notification.innerHTML = `
                <h4>üéâ Lencana Baru Didapat! üéâ</h4>
                <img src="${badgeData.ikon}" alt="${badgeData.nama}" onerror="this.src='https://placehold.co/50x50/ffde78/000?text=üèÜ'">
                <p><strong>${badgeData.nama}</strong>: ${badgeData.deskripsi}</p>
            `;
            newBadgesContainer.appendChild(notification);
        }

        async function getAnakId(userId) {
            try {
                const q = query(collection(db, `users/${userId}/anak`), limit(1));
                const querySnapshot = await getDocs(q);
                return querySnapshot.empty ? null : querySnapshot.docs[0].id;
            } catch (e) {
                console.error("Error mendapatkan ID anak:", e);
                return null;
            }
        }
    </script>
</body>
</html>
