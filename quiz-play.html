<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktunya Kuis! - Komunitas Ceria 2SD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue-light: #e3f2fd; --blue-main: #0288d1; --green-correct: #4caf50; --red-wrong: #f44336; --orange-next: #ff9800; --yellow-star: #ffca28; --text-dark: #37474f; }
        body { font-family: 'Baloo 2', sans-serif; margin: 0; background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text-dark); padding: 15px; box-sizing: border-box; }
        .quiz-container { position: relative; background-color: white; padding: 20px 30px 30px 30px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; border: 5px solid white; animation: fadeIn 0.5s ease-out; }
        .btn-quit-quiz { position: absolute; top: 15px; right: 15px; background-color: #f1f1f1; color: #888; border: 2px solid #ddd; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; text-decoration: none; font-size: 1.2rem; font-weight: 700; transition: all 0.2s ease; z-index: 10; }
        .btn-quit-quiz:hover { background-color: #e57373; color: white; border-color: #e57373; transform: scale(1.1) rotate(90deg); }
        .progress-container { margin-bottom: 15px; }
        .progress-text { font-weight: 700; margin-bottom: 8px; font-size: 1.1rem; }
        .progress-bar-visual { background-color: #e0e0e0; border-radius: 20px; height: 20px; overflow: hidden; border: 2px solid #cfd8dc; }
        .progress-bar-fill { height: 100%; width: 0%; background-color: var(--orange-next); border-radius: 20px; transition: width 0.5s ease-in-out; }
        .question-box { background-color: var(--blue-light); padding: 20px; border-radius: 15px; margin-bottom: 25px; min-height: 80px; display: flex; justify-content: center; align-items: center; border-left: 8px solid var(--blue-main); }
        .question-text { font-size: 1.8rem; font-weight: 800; color: var(--blue-main); margin: 0; }
        .answer-options { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .answer-btn { border: none; padding: 20px; border-radius: 15px; font-size: 1.5rem; font-family: 'Baloo 2', sans-serif; font-weight: 700; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s; border-bottom: 6px solid; }
        .answer-btn:hover:not(:disabled) { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .answer-btn.correct { background-color: var(--green-correct); color: white; border-color: #388e3c; animation: pulse 0.5s; }
        .answer-btn.wrong { background-color: var(--red-wrong); color: white; border-color: #c62828; animation: shake 0.5s; }
        .answer-btn.reveal-correct { background-color: var(--green-correct) !important; color: white !important; border-color: #388e3c !important; }
        .answer-btn:disabled { cursor: not-allowed; opacity: 0.6; }
        .feedback-box { margin-top: 20px; font-size: 1.8rem; font-weight: 800; min-height: 40px; }
        .next-btn { margin-top: 15px; background-color: var(--orange-next); color: white; border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: 800; border-radius: 30px; cursor: pointer; visibility: hidden; border-bottom: 4px solid #f57c00; transition: transform 0.2s; }
        .results-screen { display: none; }
        .results-screen .btn { text-decoration: none; padding: 15px; border-radius: 15px; font-weight: 700; font-size: 1.2rem; transition: transform 0.2s; width: 100%; max-width: 300px; box-sizing: border-box; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50% { transform: translateX(-5px); } 20%, 40% { transform: translateX(5px); } }

        /* --- STYLE BARU UNTUK SUSUN HURUF --- */
        .susun-huruf-wrapper { margin-top: 15px; }
        .answer-slots-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 25px; min-height: 60px; }
        .answer-slot { width: 50px; height: 60px; background-color: #e0e0e0; border-bottom: 5px solid #bdbdbd; border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: 800; color: var(--text-dark); }
        .letter-choices-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .letter-choice-btn { width: 55px; height: 55px; font-size: 1.8rem; background-color: #81d4fa; border: none; border-bottom: 5px solid #29b6f6; border-radius: 15px; font-family: 'Baloo 2', sans-serif; font-weight: 700; cursor: pointer; transition: all 0.2s; }
        .letter-choice-btn:disabled { background-color: #e0e0e0; border-color: #bdbdbd; color: #bdbdbd; cursor: not-allowed; transform: scale(0.9); }
        .susun-huruf-actions { margin-top: 10px; }
        .btn-reset-word { background-color: #ffb74d; border: none; color: white; padding: 10px 25px; font-size: 1rem; border-radius: 20px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <a href="index.html" class="btn-quit-quiz" title="Keluar dari Kuis">‚úñÔ∏è</a>
        <div id="quiz-screen">
            <div id="loader-container" class="loader-container"><h2 id="loader-text">Memuat Kuis...</h2></div>
            <div id="quiz-content" style="display:none;">
                <div class="progress-container"><div id="progress-text"></div><div class="progress-bar-visual"><div id="progress-bar-fill"></div></div></div>
                <div class="question-box"><p id="question-text"></p></div>
                <div id="answer-options" class="answer-options"></div>
                <div id="feedback-box" class="feedback-box"></div>
                <button id="next-btn" class="next-btn">Lanjut ‚û°Ô∏è</button>
            </div>
        </div>
        <div id="results-screen" class="results-screen" style="display:none;">
            <h2>Hebat!</h2><p id="score-text" class="score"></p><div id="stars-container" class="stars"></div>
            <div class="results-options" style="margin-top:30px; display:flex; flex-direction:column; gap:15px; align-items:center;">
                <a href="#" id="retry-btn" class="btn" style="background-color:#4db6ac; color:white;">üîÑ Coba Lagi</a>
                <a href="themes.html" class="btn" style="background-color:#7986cb; color:white;">üìö Pilih Kuis Lain</a>
                <a href="index.html" class="btn" style="background-color:#90a4ae; color:white;">üè† Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.firebasestorage.app",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const loaderContainer = document.getElementById('loader-container');
        const quizContent = document.getElementById('quiz-content');
        const progressText = document.getElementById('progress-text');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const questionText = document.getElementById('question-text');
        const answerOptions = document.getElementById('answer-options');
        const feedbackBox = document.getElementById('feedback-box');
        const nextBtn = document.getElementById('next-btn');
        
        let quizData = [], currentQuestionIndex = 0, score = 0;

        onAuthStateChanged(auth, user => {
            if (user) {
                const params = new URLSearchParams(window.location.search);
                const theme = params.get('theme'), mode = params.get('mode');
                document.getElementById('retry-btn').href = window.location.href;

                if (mode === 'harian') loadQuiz(query(collection(db, 'pertanyaan'), where('isHarian', '==', true)), 5);
                else if (theme) loadQuiz(query(collection(db, 'pertanyaan'), where('kategori', '==', theme)), 10);
                else loadQuiz(query(collection(db, 'pertanyaan')), 10);
            } else window.location.href = 'login.html';
        });

        async function loadQuiz(q, limit) {
            try {
                const fetched = await fetchQuestions(q);
                quizData = shuffle(fetched).slice(0, limit);
                if (quizData.length === 0) throw new Error("Tidak ada soal yang ditemukan.");
                startQuiz();
            } catch (error) {
                loaderContainer.innerHTML = `<h2>Gagal memuat.</h2><p>${error.message}</p>`;
            }
        }

        async function fetchQuestions(q) {
            const snapshot = await getDocs(q);
            let questions = [];
            for (const doc of snapshot.docs) {
                const data = doc.data();
                const type = data.tipeSoal || 'pilihan_ganda';
                if (type === 'pilihan_ganda') {
                    const ansSnapshot = await getDocs(collection(doc.ref, 'jawaban'));
                    if (!ansSnapshot.empty) {
                        const options = [];
                        let answer = '';
                        ansSnapshot.forEach(ansDoc => {
                            options.push(ansDoc.data().teksJawaban);
                            if (ansDoc.data().benar) answer = ansDoc.data().teksJawaban;
                        });
                        questions.push({ type, question: data.teksPertanyaan, options, answer });
                    }
                } else if (type === 'esai') {
                    questions.push({ type, question: data.teksPertanyaan, answerKey: data.kunciJawaban || '' });
                } else if (type === 'susun_huruf') {
                    questions.push({ type, question: data.teksPertanyaan, answer: data.jawabanBenar, letterChoices: data.pilihanHuruf });
                }
            }
            return questions;
        }

        function startQuiz() {
            loaderContainer.style.display = 'none';
            quizContent.style.display = 'block';
            currentQuestionIndex = 0, score = 0;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }
            const currentQuestion = quizData[currentQuestionIndex];
            progressText.textContent = `Soal ${currentQuestionIndex + 1} dari ${quizData.length}`;
            progressBarFill.style.width = `${((currentQuestionIndex + 1) / quizData.length) * 100}%`;
            questionText.textContent = currentQuestion.question;
            answerOptions.innerHTML = '';
            feedbackBox.innerHTML = '';
            nextBtn.style.visibility = 'hidden';

            if (currentQuestion.type === 'pilihan_ganda') {
                shuffle(currentQuestion.options).forEach(opt => {
                    const btn = document.createElement('button');
                    btn.textContent = opt;
                    btn.className = 'answer-btn';
                    btn.onclick = () => selectAnswer(btn, opt, currentQuestion.answer);
                    answerOptions.appendChild(btn);
                });
            } else if (currentQuestion.type === 'susun_huruf') {
                renderSusunHurufUI(currentQuestion);
            }
        }
        
        function renderSusunHurufUI(question) {
            const wrapper = document.createElement('div');
            wrapper.className = 'susun-huruf-wrapper';
            
            const slotsContainer = document.createElement('div');
            slotsContainer.className = 'answer-slots-container';
            slotsContainer.id = 'slots-container';
            for (let i = 0; i < question.answer.length; i++) {
                slotsContainer.innerHTML += `<div class="answer-slot"></div>`;
            }

            const choicesContainer = document.createElement('div');
            choicesContainer.className = 'letter-choices-container';
            question.letterChoices.split('').forEach(letter => {
                const btn = document.createElement('button');
                btn.textContent = letter;
                btn.className = 'letter-choice-btn';
                btn.onclick = () => {
                    const emptySlot = slotsContainer.querySelector('.answer-slot:not(.filled)');
                    if (emptySlot) {
                        emptySlot.textContent = letter;
                        emptySlot.classList.add('filled');
                        btn.disabled = true;
                    }
                    // Check answer when all slots are filled
                    if (!slotsContainer.querySelector('.answer-slot:not(.filled)')) {
                        checkWordAnswer(question.answer);
                    }
                };
                choicesContainer.appendChild(btn);
            });

            const actions = document.createElement('div');
            actions.className = 'susun-huruf-actions';
            const resetBtn = document.createElement('button');
            resetBtn.textContent = 'Hapus Jawaban';
            resetBtn.className = 'btn-reset-word';
            resetBtn.onclick = () => {
                slotsContainer.querySelectorAll('.answer-slot').forEach(slot => {
                    slot.textContent = '';
                    slot.classList.remove('filled');
                });
                choicesContainer.querySelectorAll('.letter-choice-btn').forEach(b => b.disabled = false);
            };
            actions.appendChild(resetBtn);
            
            wrapper.append(slotsContainer, choicesContainer, actions);
            answerOptions.appendChild(wrapper);
        }

        function checkWordAnswer(correctAnswer) {
            const slots = document.querySelectorAll('#slots-container .answer-slot');
            const userAnswer = Array.from(slots).map(s => s.textContent).join('');
            
            if (userAnswer === correctAnswer) {
                score++;
                feedbackBox.innerHTML = '<span style="color:var(--green-correct);">Benar! üéâ</span>';
            } else {
                feedbackBox.innerHTML = `<span style="color:var(--red-wrong);">Salah! Jawaban: ${correctAnswer}</span>`;
            }
            nextBtn.style.visibility = 'visible';
        }

        function selectAnswer(button, selectedOption, correctAnswer) {
            answerOptions.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            if (selectedOption === correctAnswer) {
                score++;
                button.classList.add('correct');
                feedbackBox.innerHTML = '<span style="color:var(--green-correct);">Benar! Lanjut...</span>';
                setTimeout(goToNextQuestion, 1000);
            } else {
                button.classList.add('wrong');
                feedbackBox.innerHTML = '<span style="color:var(--red-wrong);">Salah üòÖ</span>';
                const correctBtn = Array.from(answerOptions.children).find(btn => btn.textContent === correctAnswer);
                if (correctBtn) correctBtn.classList.add('reveal-correct');
                nextBtn.style.visibility = 'visible';
            }
        }
        
        function goToNextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }
        nextBtn.addEventListener('click', goToNextQuestion);

        function showResults() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('results-screen').style.display = 'block';
            document.getElementById('score-text').textContent = `Kamu benar ${score} dari ${quizData.length} soal!`;
            const percentage = quizData.length > 0 ? (score / quizData.length) * 100 : 0;
            document.getElementById('stars-container').textContent = percentage >= 80 ? 'üåüüåüüåü' : percentage >= 50 ? 'üåüüåü' : 'üåü';
        }
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
