<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktunya Kuis! - Komunitas Ceria 2SD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue-light: #e3f2fd; --blue-main: #0288d1; --green-correct: #4caf50; --red-wrong: #f44336; --orange-next: #ff9800; --yellow-star: #ffca28; --text-dark: #37474f; }
        body { font-family: 'Baloo 2', sans-serif; margin: 0; background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text-dark); padding: 15px; box-sizing: border-box; }
        .quiz-container { background-color: white; padding: 20px 30px 30px 30px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; border: 5px solid white; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .progress-container { margin-bottom: 15px; }
        .progress-text { font-weight: 700; margin-bottom: 8px; font-size: 1.1rem; }
        .progress-bar-visual { background-color: #e0e0e0; border-radius: 20px; height: 20px; overflow: hidden; border: 2px solid #cfd8dc; }
        .progress-bar-fill { height: 100%; width: 0%; background-color: var(--orange-next); border-radius: 20px; transition: width 0.5s ease-in-out; }
        .question-box { background-color: var(--blue-light); padding: 20px; border-radius: 15px; margin-bottom: 25px; min-height: 80px; display: flex; justify-content: center; align-items: center; border-left: 8px solid var(--blue-main); }
        .question-text { font-size: 1.8rem; font-weight: 800; color: var(--blue-main); margin: 0; }
        .answer-options { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .answer-btn { border: none; padding: 20px; border-radius: 15px; font-size: 1.5rem; font-family: 'Baloo 2', sans-serif; font-weight: 700; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; border-bottom: 6px solid; }
        .answer-btn:hover:not(:disabled) { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .answer-btn:nth-child(4n+1) { background-color: #81d4fa; border-color: #29b6f6; }
        .answer-btn:nth-child(4n+2) { background-color: #a5d6a7; border-color: #66bb6a; }
        .answer-btn:nth-child(4n+3) { background-color: #ffcc80; border-color: #ffa726; }
        .answer-btn:nth-child(4n+4) { background-color: #ce93d8; border-color: #ab47bc; }
        .answer-btn.correct { background-color: var(--green-correct); color: white; border-color: #388e3c; animation: pulse 0.5s; }
        .answer-btn.wrong { background-color: var(--red-wrong); color: white; border-color: #c62828; animation: shake 0.5s; }
        .answer-btn.reveal-correct { background-color: var(--green-correct) !important; color: white !important; border-color: #388e3c !important; }
        .answer-btn:disabled { cursor: not-allowed; opacity: 0.6; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50% { transform: translateX(-5px); } 20%, 40% { transform: translateX(5px); } }
        .feedback-box { margin-top: 20px; font-size: 1.8rem; font-weight: 800; min-height: 40px; }
        .feedback-box.correct { color: var(--green-correct); }
        .feedback-box.wrong { color: var(--red-wrong); }
        .next-btn { margin-top: 15px; background-color: var(--orange-next); color: white; border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: 800; border-radius: 30px; cursor: pointer; visibility: hidden; border-bottom: 4px solid #f57c00; transition: transform 0.2s; }
        .next-btn:hover { transform: scale(1.05); }
        .results-screen { display: none; }
        .results-screen h2 { font-size: 2.5rem; color: var(--blue-main); margin-bottom: 0; }
        .results-screen .score { font-size: 1.8rem; margin: 10px 0 20px 0; }
        .results-screen .stars { font-size: 3.5rem; color: var(--yellow-star); letter-spacing: 5px; }
        .results-options { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .results-options .btn { text-decoration: none; padding: 15px; border-radius: 15px; font-weight: 700; font-size: 1.2rem; transition: transform 0.2s; width: 100%; max-width: 300px; box-sizing: border-box; }
        .btn-retry { background-color: #4db6ac; color: white; }
        .btn-other { background-color: #7986cb; color: white; }
        .btn-home { background-color: #90a4ae; color: white; }
        .loader-container { padding: 50px 0; }
        .loader-container h2 { font-size: 2rem; }
        .spinner { margin: 20px auto; border: 8px solid #f3f3f3; border-top: 8px solid var(--blue-main); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-screen">
            <div id="loader-container" class="loader-container"><h2 id="loader-text">Memuat Kuis...</h2><div class="spinner"></div></div>
            <div id="quiz-content" style="display:none;">
                <div class="progress-container"><div id="progress-text" class="progress-text"></div><div class="progress-bar-visual"><div id="progress-bar-fill" class="progress-bar-fill"></div></div></div>
                <div class="question-box"><p id="question-text" class="question-text"></p></div>
                <div id="answer-options" class="answer-options"></div>
                <div id="feedback-box" class="feedback-box"></div>
                <button id="next-btn" class="next-btn">Lanjut ‚û°Ô∏è</button>
            </div>
        </div>
        <div id="results-screen" class="results-screen">
            <h2>Hebat!</h2>
            <p id="score-text" class="score"></p>
            <div id="stars-container" class="stars"></div>
            <div class="results-options">
                <a href="#" id="retry-btn" class="btn btn-retry">üîÑ Coba Lagi</a>
                <a href="themes.html" class="btn btn-other">üìö Pilih Kuis Lain</a>
                <a href="index.html" class="btn btn-home">üè† Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.firebasestorage.app",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loaderContainer = document.getElementById('loader-container');
        const loaderText = document.getElementById('loader-text');
        const quizContent = document.getElementById('quiz-content');
        const progressText = document.getElementById('progress-text');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const questionText = document.getElementById('question-text');
        const answerOptions = document.getElementById('answer-options');
        const nextBtn = document.getElementById('next-btn');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const scoreText = document.getElementById('score-text');
        const starsContainer = document.getElementById('stars-container');
        const retryBtn = document.getElementById('retry-btn');
        
        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                const theme = urlParams.get('theme');
                const mode = urlParams.get('mode');

                if (mode === 'harian') {
                    loaderText.textContent = 'Memuat Kuis Harian... üóìÔ∏è';
                    retryBtn.href = `quiz-play.html?mode=harian`;
                    loadDailyQuiz();
                } else if (theme) {
                    loaderText.textContent = `Memuat Kuis Tema ${theme}... ‚ú®`;
                    retryBtn.href = `quiz-play.html?theme=${theme}`;
                    loadQuizByTheme(theme);
                } else {
                    loaderText.textContent = 'Menyiapkan Kuis Acak... üé≤';
                    retryBtn.href = `quiz-play.html`;
                    loadRandomQuiz();
                }
            } else {
                alert("Anda harus login untuk bermain kuis.");
                window.location.href = 'login.html';
            }
        });

                async function fetchQuestions(q) {
            const querySnapshot = await getDocs(q);
            if (querySnapshot.empty) {
                throw new Error("Tidak ada pertanyaan yang ditemukan.");
            }
            let allQuestions = [];
            for (const questionDoc of querySnapshot.docs) {
                const questionData = questionDoc.data();
                const questionType = questionData.tipeSoal || 'pilihan_ganda'; // Default ke pilihan ganda jika field tidak ada

                if (questionType === 'pilihan_ganda') {
                    const answersQuery = query(collection(questionDoc.ref, 'jawaban'));
                    const answersSnapshot = await getDocs(answersQuery);
                    if (!answersSnapshot.empty) {
                        const options = [];
                        let correctAnswer = '';
                        answersSnapshot.forEach(doc => {
                            const answerData = doc.data();
                            options.push(answerData.teksJawaban);
                            if(answerData.benar) correctAnswer = answerData.teksJawaban;
                        });
                        allQuestions.push({ 
                            type: 'pilihan_ganda',
                            question: questionData.teksPertanyaan, 
                            options: options, 
                            answer: correctAnswer 
                        });
                    }
                } else if (questionType === 'esai') {
                    allQuestions.push({
                        type: 'esai',
                        question: questionData.teksPertanyaan,
                        answerKey: questionData.kunciJawaban || 'Tidak ada kunci jawaban.'
                    });
                }
            }
            return allQuestions;
        }

        
        async function loadDailyQuiz() {
            try {
                const q = query(collection(db, 'pertanyaan'), where('isHarian', '==', true));
                let allQuestions = await fetchQuestions(q);
                quizData = shuffle(allQuestions).slice(0, 5); // Ambil 5 soal harian secara acak
                if (quizData.length === 0) throw new Error("Tidak ada pertanyaan harian yang valid.");
                startQuiz();
            } catch (error) {
                handleLoadError(error);
            }
        }

        async function loadQuizByTheme(theme) {
             try {
                const q = query(collection(db, 'pertanyaan'), where('kategori', '==', theme));
                let allQuestions = await fetchQuestions(q);
                quizData = shuffle(allQuestions).slice(0, 10); // Ambil 10 soal per tema
                if (quizData.length === 0) throw new Error(`Tidak ada pertanyaan valid untuk tema "${theme}".`);
                startQuiz();
            } catch (error) {
                handleLoadError(error);
            }
        }
        
        async function loadRandomQuiz() {
            try {
                const q = query(collection(db, 'pertanyaan'));
                let allQuestions = await fetchQuestions(q);
                quizData = shuffle(allQuestions).slice(0, 10); // Ambil 10 soal acak
                if (quizData.length === 0) throw new Error("Belum ada pertanyaan di database.");
                startQuiz();
            } catch (error) {
                handleLoadError(error);
            }
        }

        function handleLoadError(error) {
            console.error("Error memuat kuis:", error);
            loaderContainer.innerHTML = `<h2>Gagal memuat kuis.</h2><p>${error.message}</p><a href='index.html'>Kembali</a>`;
        }
        
        function startQuiz() {
            loaderContainer.style.display = 'none';
            quizContent.style.display = 'block';
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
        }

                function loadQuestion() {
            if (currentQuestionIndex < quizData.length) {
                const currentQuestion = quizData[currentQuestionIndex];
                progressText.textContent = `Soal ${currentQuestionIndex + 1} dari ${quizData.length}`;
                progressBarFill.style.width = `${((currentQuestionIndex + 1) / quizData.length) * 100}%`;
                questionText.textContent = currentQuestion.question;
                answerOptions.innerHTML = ''; // Selalu kosongkan container

                // Tampilkan UI berdasarkan tipe soal
                if (currentQuestion.type === 'pilihan_ganda') {
                    shuffle(currentQuestion.options).forEach(option => {
                        const button = document.createElement('button');
                        button.textContent = option;
                        button.classList.add('answer-btn');
                        button.addEventListener('click', () => selectAnswer(button, option, currentQuestion.answer));
                        answerOptions.appendChild(button);
                    });
                } else if (currentQuestion.type === 'esai') {
                    // Buat textarea untuk jawaban esai
                    const esaiTextarea = document.createElement('textarea');
                    esaiTextarea.placeholder = 'Ketik jawabanmu di sini...';
                    esaiTextarea.rows = 5;
                    esaiTextarea.style.cssText = "width: 100%; font-size: 1.2rem; padding: 10px; border-radius: 10px; border: 2px solid #ccc; box-sizing: border-box; font-family: 'Baloo 2', sans-serif;";
                    
                    // Buat tombol untuk submit jawaban esai
                    const submitEsaiBtn = document.createElement('button');
                    submitEsaiBtn.textContent = 'Kunci Jawaban';
                    submitEsaiBtn.classList.add('btn'); // Gunakan style umum dari file buat-kuis
                    submitEsaiBtn.style.backgroundColor = 'var(--blue-main)';
                    submitEsaiBtn.style.marginTop = '15px';
                    submitEsaiBtn.addEventListener('click', () => {
                        // Untuk esai, kita tidak menilai benar/salah secara otomatis.
                        // Kita langsung tunjukkan tombol lanjut.
                        // Di masa depan, di sini bisa ditambahkan logika perbandingan kata kunci.
                        submitEsaiBtn.disabled = true;
                        esaiTextarea.disabled = true;
                        document.getElementById('feedback-box').innerHTML = `<div style="font-size:1.1rem; text-align:left; background-color:#eef; padding:15px; border-radius:10px;"><b>Kunci Jawaban:</b><br>${currentQuestion.answerKey}</div>`;
                        nextBtn.style.visibility = 'visible';
                    });

                    answerOptions.appendChild(esaiTextarea);
                    answerOptions.appendChild(submitEsaiBtn);
                }

                document.getElementById('feedback-box').innerHTML = '';
                nextBtn.style.visibility = 'hidden';
            } else {
                showResults();
            }
        }


        function selectAnswer(button, selectedOption, correctAnswer) {
            Array.from(answerOptions.children).forEach(btn => btn.disabled = true);
            const feedbackBox = document.getElementById('feedback-box');
            if (selectedOption === correctAnswer) {
                score++;
                button.classList.add('correct');
                feedbackBox.innerHTML = '<span style="color:var(--green-correct);">Benar üéâ</span>';
            } else {
                button.classList.add('wrong');
                feedbackBox.innerHTML = '<span style="color:var(--red-wrong);">Salah üòÖ</span>';
                const correctButton = Array.from(answerOptions.children).find(btn => btn.textContent === correctAnswer);
                if (correctButton) correctButton.classList.add('reveal-correct');
            }
            nextBtn.style.visibility = 'visible';
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        function showResults() {
            quizScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            scoreText.textContent = `Kamu benar ${score} dari ${quizData.length} soal!`;
            const percentage = quizData.length > 0 ? (score / quizData.length) * 100 : 0;
            starsContainer.textContent = percentage >= 80 ? 'üåüüåüüåü' : percentage >= 50 ? 'üåüüåü' : percentage > 0 ? 'üåü' : 'ü§î';
        }
        
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex > 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }
    </script>
</body>
</html>
