<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunia Cerita Ceria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9ff; /* sky-100 */
            background-image: 
                radial-gradient(circle at 15% 50%, #cffafe 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, #fef3c7 0%, transparent 25%),
                radial-gradient(circle at 60% 80%, #dcfce7 0%, transparent 25%);
        }
        .btn-custom {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .btn-custom:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="text-center p-8 sm:p-12 bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl max-w-xl mx-auto border-4 border-white">
        <!-- Sun Icon -->
        <div class="text-6xl text-yellow-400 mb-4 animate-spin-slow">
            <i class="fas fa-sun"></i>
        </div>
        
        <h1 class="text-4xl sm:text-5xl font-bold text-sky-600 mb-4" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">
            Selamat Datang di Dunia Cerita!
        </h1>
        <p class="text-gray-600 text-md sm:text-lg mb-8">
            Mau bikin petualangan seru atau baca cerita keren?
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="create-story.html" class="btn-custom bg-orange-400 hover:bg-orange-500 text-white font-bold py-4 px-8 rounded-full shadow-lg text-lg">
                <i class="fas fa-pencil-alt mr-2"></i> Buat Cerita
            </a>
            <a href="view-story.html" class="btn-custom bg-teal-400 hover:bg-teal-500 text-white font-bold py-4 px-8 rounded-full shadow-lg text-lg">
                <i class="fas fa-book-open mr-2"></i> Baca Cerita
            </a>
        </div>
    </div>
    
    <style>
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }
    </style>

</body>
</html>
