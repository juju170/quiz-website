<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Kuis Interaktif</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f0f8ff;
            --container-bg: #ffffff;
            --primary-blue: #5c9ced;
            --text-color: #4c4c4c;
            --shadow-color: rgba(92, 156, 237, 0.2);
            --green: #4CAF50;
            --red: #f44336;
            --light-gray: #f1f1f1;
        }

        body {
            font-family: 'Baloo 2', cursive;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--container-bg);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--shadow-color);
        }
        
        h1, h2 {
            text-align: center;
            color: var(--primary-blue);
        }
        
        .form-section {
            background-color: #fafcff;
            border: 1px dashed var(--primary-blue);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: 'Baloo 2', cursive;
            font-size: 1em;
        }
        
        .btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1em;
            transition: background-color 0.3s;
            display: inline-block;
            text-align: center;
        }
        .btn:hover { background-color: #4a8ad9; }
        .btn-green { background-color: var(--green); }
        .btn-green:hover { background-color: #45a049; }
        .btn-red { background-color: var(--red); font-size: 0.8em; padding: 5px 10px; }
        .btn-red:hover { background-color: #da190b; }

        /* Styling untuk Opsi Jawaban Pilihan Ganda */
        .option-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .option-group input[type="radio"] { width: auto; }
        .option-group input[type="text"] { flex-grow: 1; }
        .option-group .feedback-input { 
            width: 100%; 
            margin-top: 5px; 
            font-size: 0.9em;
            padding: 8px;
            background-color: #fffde7;
            border-color: #fff59d;
        }

        /* Sembunyikan template tipe soal secara default */
        .question-type-form { display: none; }
        .question-type-form.active { display: block; }
        
        /* Pratinjau Soal */
        #questions-preview {
            margin-top: 20px;
        }
        .preview-card {
            background-color: var(--light-gray);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .preview-card p { margin: 0; font-weight: 500; }
        .preview-card span { font-size: 0.9em; color: #777; font-weight: bold; }

    </style>
</head>
<body>

    <div class="container">
        <h1>Buat Kuis Baru</h1>

        <!-- Bagian 1: Pengaturan Global Kuis -->
        <div class="form-section">
            <h2>1. Pengaturan Kuis</h2>
            <div class="form-group">
                <label for="quiz-title">Judul Kuis</label>
                <input type="text" id="quiz-title" placeholder="Contoh: Kuis Penjumlahan Seru">
            </div>
            <div class="form-group">
                <label for="quiz-timer">Waktu Pengerjaan (menit)</label>
                <input type="number" id="quiz-timer" placeholder="Contoh: 10" min="1">
            </div>
            <div class="form-group">
                <label>Syarat Skor untuk Medali (%)</label>
                <div style="display: flex; gap: 15px;">
                    <input type="number" id="score-gold" placeholder="ðŸ¥‡ Emas (cth: 90)" min="1" max="100">
                    <input type="number" id="score-silver" placeholder="ðŸ¥ˆ Perak (cth: 75)" min="1" max="100">
                    <input type="number" id="score-bronze" placeholder="ðŸ¥‰ Perunggu (cth: 60)" min="1" max="100">
                </div>
            </div>
        </div>

        <!-- Bagian 2: Pembuatan Soal -->
        <div class="form-section">
            <h2>2. Tambah Soal</h2>
            <div class="form-group">
                <label for="question-type">Pilih Tipe Soal</label>
                <select id="question-type">
                    <option value="pilihan-ganda">Pilihan Ganda</option>
                    <option value="esai">Esai</option>
                    <option value="susun-huruf">Susun Huruf</option>
                    <option value="pencocokan">Pencocokan</option>
                </select>
            </div>
            
            <hr>

            <!-- Template untuk Pilihan Ganda -->
            <div id="form-pilihan-ganda" class="question-type-form active">
                <div class="form-group">
                    <label>Teks Pertanyaan</label>
                    <textarea id="pg-question" rows="3" placeholder="Tulis pertanyaan di sini..."></textarea>
                </div>
                <div class="form-group">
                    <label>Opsi Jawaban (Pilih satu yang benar)</label>
                    <div id="pg-options-container">
                        <!-- Opsi akan ditambahkan oleh JS -->
                    </div>
                    <button id="add-option-btn" class="btn" style="font-size: 0.8em; padding: 8px 15px;">+ Tambah Opsi</button>
                </div>
            </div>
            
            <!-- Template untuk Esai -->
            <div id="form-esai" class="question-type-form">
                 <div class="form-group">
                    <label>Teks Pertanyaan</label>
                    <textarea id="esai-question" rows="4" placeholder="Tulis pertanyaan esai di sini..."></textarea>
                </div>
                 <div class="form-group">
                    <label>Kata Kunci Jawaban (Opsional, untuk bantuan koreksi)</label>
                    <input type="text" id="esai-keywords" placeholder="Contoh: pelangi, cahaya, air">
                </div>
            </div>

            <!-- Template untuk Susun Huruf -->
            <div id="form-susun-huruf" class="question-type-form">
                <div class="form-group">
                    <label>Petunjuk/Pertanyaan</label>
                    <input type="text" id="sh-clue" placeholder="Contoh: Ibukota negara Indonesia">
                </div>
                <div class="form-group">
                    <label>Jawaban Benar (Satu Kata)</label>
                    <input type="text" id="sh-answer" placeholder="Contoh: JAKARTA">
                </div>
            </div>

            <!-- Template untuk Pencocokan -->
            <div id="form-pencocokan" class="question-type-form">
                 <div class="form-group">
                    <label>Instruksi</label>
                    <input type="text" id="pc-instruction" placeholder="Contoh: Pasangkan nama hewan dengan makanannya!">
                </div>
                <div id="pc-pairs-container">
                    <!-- Pasangan akan ditambahkan oleh JS -->
                </div>
                <button id="add-pair-btn" class="btn" style="font-size: 0.8em; padding: 8px 15px;">+ Tambah Pasangan</button>
            </div>
            
            <button id="add-question-btn" class="btn btn-green" style="width: 100%; margin-top: 20px; font-size: 1.2em;">Tambahkan Soal ke Kuis</button>
        </div>

        <!-- Bagian 3: Pratinjau dan Simpan -->
        <div class="form-section">
            <h2>3. Pratinjau Kuis</h2>
            <div id="questions-preview">
                <p style="text-align:center; color: #777;">Belum ada soal yang ditambahkan.</p>
            </div>
            <button id="save-quiz-btn" class="btn" style="width: 100%; background-color: #ff9800; font-size: 1.3em; padding: 15px;">Simpan Kuis</button>
        </div>
    </div>

    <!-- Script Firebase & Logika Halaman -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Ganti dengan konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
    authDomain: "forumwidara.firebaseapp.com",
    projectId: "forumwidara",
    storageBucket: "forumwidara.firebasestorage.app",
    messagingSenderId: "216895655168",
    appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- STATE LOKAL ---
        let quizQuestions = []; // Array untuk menampung soal sebelum disimpan

        // --- ELEMEN DOM ---
        const questionTypeSelect = document.getElementById('question-type');
        const questionForms = document.querySelectorAll('.question-type-form');
        const addQuestionBtn = document.getElementById('add-question-btn');
        const saveQuizBtn = document.getElementById('save-quiz-btn');
        const questionsPreview = document.getElementById('questions-preview');
        
        // Elemen Pilihan Ganda
        const pgOptionsContainer = document.getElementById('pg-options-container');
        const addOptionBtn = document.getElementById('add-option-btn');

        // Elemen Pencocokan
        const pcPairsContainer = document.getElementById('pc-pairs-container');
        const addPairBtn = document.getElementById('add-pair-btn');
        
        // --- FUNGSI-FUNGSI ---

        // Fungsi untuk menampilkan form sesuai tipe soal yang dipilih
        function switchQuestionForm() {
            const selectedType = questionTypeSelect.value;
            questionForms.forEach(form => {
                if (form.id === `form-${selectedType}`) {
                    form.classList.add('active');
                } else {
                    form.classList.remove('active');
                }
            });
        }
        
        // Fungsi untuk membuat elemen opsi Pilihan Ganda
        function createPgOption(optionIndex) {
            const div = document.createElement('div');
            div.className = 'option-group';
            div.innerHTML = `
                <input type="radio" name="correct-answer" value="${optionIndex}" required>
                <input type="text" class="pg-option-text" placeholder="Teks Jawaban ${optionIndex + 1}">
                <button class="btn btn-red remove-option-btn" data-index="${optionIndex}">X</button>
                <input type="text" class="feedback-input" placeholder="Penjelasan jika jawaban ini salah (opsional)">
            `;
            pgOptionsContainer.appendChild(div);
        }

        // Fungsi untuk membuat elemen pasangan Pencocokan
        function createPcPair(pairIndex) {
             const div = document.createElement('div');
             div.className = 'option-group'; // Memakai style yang sama
             div.innerHTML = `
                <input type="text" class="pc-prompt" placeholder="Item Kiri ${pairIndex + 1}">
                <span>=</span>
                <input type="text" class="pc-answer" placeholder="Item Kanan ${pairIndex + 1}">
                <button class="btn btn-red remove-pair-btn" data-index="${pairIndex}">X</button>
            `;
            pcPairsContainer.appendChild(div);
        }

        // Fungsi untuk merender pratinjau soal
        function renderPreview() {
            if (quizQuestions.length === 0) {
                questionsPreview.innerHTML = '<p style="text-align:center; color: #777;">Belum ada soal yang ditambahkan.</p>';
                return;
            }
            questionsPreview.innerHTML = '';
            quizQuestions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'preview-card';
                card.innerHTML = `
                    <p>${index + 1}. ${q.questionText.substring(0, 40)}...</p>
                    <span>${q.type.replace('-', ' ')}</span>
                    <button class="btn btn-red remove-question-btn" data-index="${index}">Hapus</button>
                `;
                questionsPreview.appendChild(card);
            });
        }
        
        // Fungsi untuk menambahkan soal ke array state lokal
        function addQuestion() {
            const type = questionTypeSelect.value;
            let questionData = { type };
            
            // Logika berdasarkan tipe soal
            if (type === 'pilihan-ganda') {
                questionData.questionText = document.getElementById('pg-question').value;
                questionData.options = [];
                const optionElements = pgOptionsContainer.querySelectorAll('.option-group');
                const correctAnswerIndex = document.querySelector('input[name="correct-answer"]:checked')?.value;
                
                if (!questionData.questionText || optionElements.length < 2 || !correctAnswerIndex) {
                    alert("Harap isi pertanyaan, minimal 2 opsi, dan pilih jawaban yang benar.");
                    return;
                }
                
                optionElements.forEach((opt, index) => {
                    questionData.options.push({
                        text: opt.querySelector('.pg-option-text').value,
                        isCorrect: index == correctAnswerIndex,
                        feedback: opt.querySelector('.feedback-input').value
                    });
                });
            } else if (type === 'esai') {
                questionData.questionText = document.getElementById('esai-question').value;
                questionData.keywords = document.getElementById('esai-keywords').value.split(',').map(k => k.trim());
            } else if (type === 'susun-huruf') {
                questionData.questionText = document.getElementById('sh-clue').value;
                questionData.correctWord = document.getElementById('sh-answer').value.toUpperCase();
            } else if (type === 'pencocokan') {
                questionData.questionText = document.getElementById('pc-instruction').value;
                questionData.pairs = [];
                 const pairElements = pcPairsContainer.querySelectorAll('.option-group');
                 pairElements.forEach(p => {
                     questionData.pairs.push({
                         prompt: p.querySelector('.pc-prompt').value,
                         answer: p.querySelector('.pc-answer').value
                     });
                 });
            }

            if (!questionData.questionText) {
                alert("Teks pertanyaan tidak boleh kosong!");
                return;
            }

            quizQuestions.push(questionData);
            renderPreview();
            // Reset form
            document.querySelectorAll('textarea, input[type="text"]').forEach(el => el.value = '');
        }

        // Fungsi untuk menyimpan seluruh kuis ke Firestore
        async function saveQuiz() {
            const title = document.getElementById('quiz-title').value;
            const timer = parseInt(document.getElementById('quiz-timer').value, 10);
            const scoreGold = parseInt(document.getElementById('score-gold').value, 10);
            const scoreSilver = parseInt(document.getElementById('score-silver').value, 10);
            const scoreBronze = parseInt(document.getElementById('score-bronze').value, 10);

            if (!title || !timer || !scoreGold || !scoreSilver || !scoreBronze || quizQuestions.length === 0) {
                alert("Harap isi semua pengaturan kuis (judul, timer, skor) dan tambahkan minimal satu soal.");
                return;
            }
            
            const quizData = {
                title,
                timerInMinutes: timer,
                scoreThresholds: {
                    gold: scoreGold,
                    silver: scoreSilver,
                    bronze: scoreBronze
                },
                questions: quizQuestions,
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, "kuis"), quizData);
                alert("Kuis berhasil disimpan!");
                // Reset halaman
                quizQuestions = [];
                renderPreview();
                document.getElementById('quiz-title').value = '';
                document.getElementById('quiz-timer').value = '';
                document.getElementById('score-gold').value = '';
                document.getElementById('score-silver').value = '';
                document.getElementById('score-bronze').value = '';
            } catch (error) {
                console.error("Error saving quiz: ", error);
                alert("Gagal menyimpan kuis. Lihat konsol untuk detail.");
            }
        }
        
        // --- EVENT LISTENERS ---
        questionTypeSelect.addEventListener('change', switchQuestionForm);
        addQuestionBtn.addEventListener('click', addQuestion);
        saveQuizBtn.addEventListener('click', saveQuiz);

        // Event listener dinamis untuk tombol hapus
        pgOptionsContainer.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-option-btn')) {
                e.target.parentElement.remove();
            }
        });
        pcPairsContainer.addEventListener('click', function(e) {
             if (e.target.classList.contains('remove-pair-btn')) {
                e.target.parentElement.remove();
            }
        });
        questionsPreview.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-question-btn')) {
                const indexToRemove = parseInt(e.target.dataset.index, 10);
                quizQuestions.splice(indexToRemove, 1);
                renderPreview();
            }
        });
        
        addOptionBtn.addEventListener('click', () => {
             const optionCount = pgOptionsContainer.querySelectorAll('.option-group').length;
             if(optionCount < 4) { // Batasi maksimal 4 opsi
                createPgOption(optionCount);
             } else {
                 alert("Maksimal 4 opsi jawaban.");
             }
        });
        
        addPairBtn.addEventListener('click', () => {
             const pairCount = pcPairsContainer.querySelectorAll('.option-group').length;
             createPcPair(pairCount);
        });

        // Inisialisasi awal
        createPgOption(0);
        createPgOption(1);
        createPcPair(0);
        createPcPair(1);
        switchQuestionForm();
        renderPreview();

    </script>
</body>
</html>
