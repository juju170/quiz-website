<body>

    <div class="container">
        <h1 class="main-title">
            Kuis Harian Hari Ini <span class="emoji">üóìÔ∏èüéâ</span>
        </h1>
        <div class="info-card">
            <ul>
                <li><strong>Jumlah Soal:</strong> Ada 5 pertanyaan</li>

            <!-- Tombol "Mulai Sekarang" sekarang punya ID dan dinonaktifkan sementara -->
            <a href="quiz-play.html" id="start-quiz-btn" class="btn btn-start disabled">Memuat Kuis...</a>
            <a href="themes.html" class="btn btn-secondary">Pilih Tema Lain üìö</a>

    <!-- ===== AWAL DARI KODE BARU ===== -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.firebasestorage.app",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Mendapatkan elemen tombol dari HTML
        const startButton = document.getElementById('start-quiz-btn');
        const teaserBox = document.getElementById('teaser-box');

        // Fungsi untuk mencari kuis harian terbaru
 // Ganti fungsi lama di daily-quiz.html dengan yang ini

async function findDailyQuiz() {
    try {
        // --- PERUBAHAN KECIL TAPI PENTING DI SINI ---
        // Mencari kuis yang field 'tags'-nya mengandung 'harian'
        const q = query(
            collection(db, "quizzes"), 
            where("tags", "array-contains", "harian"), // Ganti 'tipe' menjadi 'tags' dan '==' menjadi 'array-contains'
            orderBy("dibuatPada", "desc"), 
            limit(1)
        );
        // --- AKHIR PERUBAHAN ---

        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
            teaserBox.textContent = "Yah, kuis harian belum tersedia hari ini.";
            startButton.textContent = "Kuis Belum Ada";
        } else {
            const dailyQuizDoc = querySnapshot.docs[0];
            const quizId = dailyQuizDoc.id;
            const quizData = dailyQuizDoc.data();

            teaserBox.textContent = `Kuis hari ini: "${quizData.judul}"`;
            
            startButton.href = `quiz-play.html?quizId=${quizId}`;
            startButton.textContent = "Mulai Sekarang ‚û°Ô∏è";
            startButton.classList.remove('disabled');
        }
    } catch (error) {
        console.error("Gagal mencari kuis harian:", error);
        teaserBox.textContent = "Oops! Gagal mengambil data kuis.";
        startButton.textContent = "Terjadi Error";
    }
}
        
// Menjalankan fungsi saat halaman dimuat
findDailyQuiz();    
    </script>
    <!-- ===== AKHIR DARI KODE BARU ===== -->
</body>
