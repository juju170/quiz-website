<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pengumuman Lomba Ceria!</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFBEB; /* Light yellow background */
        }
        .form-container {
            background: white;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 2px solid #FEF3C7;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #FBBF24; /* Amber-400 */
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
        }
        .label-text {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #F9A825, #F57F17); /* Yellow to Orange */
            color: white;
            font-weight: 700;
            padding: 16px;
            border-radius: 9999px;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(249, 168, 37, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 168, 37, 0.5);
        }
        .announcement-card {
            padding: 24px;
            border-radius: 20px;
            color: #1F2937;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .announcement-card:hover {
            transform: scale(1.05);
        }
        .badge-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        nav a {
            padding: 8px 16px;
            border-radius: 999px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        nav a.active {
            background-color: #D97706;
            color: white;
        }
        nav a:not(.active):hover {
            background-color: #FEF3C7;
            color: #D97706;
        .tombol-beranda {
    position: fixed; /* Membuat posisi tombol tetap saat di-scroll */
    bottom: 20px;
    right: 20px;
    
    background-color: #FFC107; /* Warna kuning amber */
    color: #333; /* Warna teks gelap */
    
    padding: 12px 20px; /* Jarak antara teks dan tepi tombol */
    border-radius: 50px; /* Membuat sudut menjadi bulat sempurna */
    
    display: flex; /* Mengaktifkan flexbox untuk menata ikon dan teks */
    align-items: center; /* Menengahkan ikon dan teks secara vertikal */
    gap: 8px; /* Jarak antara emoji dan teks "Beranda" */
    
    font-family: 'Baloo 2', sans-serif; /* (Opsional) Menggunakan font yang sesuai tema */
    font-size: 1.1rem;
    font-weight: 700;
    text-decoration: none; /* Menghilangkan garis bawah pada link */
    
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Efek bayangan halus */
    transition: transform 0.2s ease, box-shadow 0.2s ease; /* Animasi halus */
    z-index: 1000; /* Memastikan tombol selalu di lapisan paling atas */
}

.tombol-beranda:hover {
    transform: translateY(-3px); /* Sedikit terangkat saat kursor di atasnya */
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Bayangan menjadi lebih jelas */
}
            
        }
    </style>
</head>
<body class="container mx-auto p-4 md:p-8 max-w-5xl text-gray-800">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-600">Umumkan Lomba Kuis Seru! 📣</h1>
            <p class="text-gray-500 mt-2">Ajak semua siswa untuk berkompetisi dan memenangkan lencana juara!</p>
        </header>

        <!-- Form Pembuatan Pengumuman -->
        <main class="form-container mb-12">
            <h2 class="text-2xl font-bold mb-6 text-gray-700">Buat Pengumuman Baru</h2>
            <form id="announcementForm">
                <!-- Judul Pengumuman -->
                <div class="input-group">
                    <label for="judul" class="label-text"><i data-lucide="edit"></i>Judul Pengumuman</label>
                    <input type="text" id="judul" class="input-field" placeholder="Contoh: Lomba Cerdas Cermat Sains" required>
                </div>

                <!-- Deskripsi Lomba -->
                <div class="input-group">
                    <label for="deskripsi" class="label-text"><i data-lucide="file-text"></i>Deskripsi Lomba</label>
                    <textarea id="deskripsi" rows="3" class="input-field" placeholder="Jelaskan tentang lomba, aturan, dan jadwalnya di sini..."></textarea>
                </div>
                
                <!-- Hadiah Lencana -->
                <fieldset class="border-2 border-dashed border-gray-300 p-4 rounded-xl mb-6">
                    <legend class="text-lg font-bold px-2 text-gray-600 flex items-center gap-2"><i data-lucide="award"></i>Hadiah Lencana Juara</legend>
                    <div class="grid md:grid-cols-3 gap-6 mt-4">
                        <div><h4 class="font-bold text-lg mb-2 text-yellow-500">Emas</h4><input type="text" id="badge-gold" class="input-field" placeholder="Cth: Juara Sains"></div>
                        <div><h4 class="font-bold text-lg mb-2 text-gray-400">Perak</h4><input type="text" id="badge-silver" class="input-field" placeholder="Cth: Ahli Sains"></div>
                        <div><h4 class="font-bold text-lg mb-2 text-orange-400">Perunggu</h4><input type="text" id="badge-bronze" class="input-field" placeholder="Cth: Bakat Sains"></div>
                    </div>
                </fieldset>

                <!-- Kuis dan Waktu Mulai -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="input-group">
                        <label for="quiz-select" class="label-text"><i data-lucide="link"></i>Hubungkan Kuis</label>
                        <select id="quiz-select" class="input-field bg-white" required>
                            <option value="">Memuat kuis...</option>
                        </select>
                    </div>
                     <div class="input-group">
                        <label for="start-time" class="label-text"><i data-lucide="calendar-clock"></i>Waktu Mulai Lomba</label>
                        <input type="datetime-local" id="start-time" class="input-field" required>
                    </div>
                </div>
               
                <!-- Tombol Buat Pengumuman -->
                <div class="mt-6">
                    <button type="submit" class="btn-primary flex items-center justify-center gap-2">
                        <i data-lucide="send"></i>
                        Terbitkan Pengumuman
                    </button>
                </div>
            </form>
        </main>

        <!-- Daftar Pengumuman -->
        <section>
            <h2 class="text-3xl font-bold text-center mb-8 text-amber-600">Pengumuman Aktif 🌟</h2>
            <div id="announcement-list" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                 <!-- Data dari Firestore akan ditampilkan di sini -->
                <p id="loading-announcements" class="text-center text-gray-500 col-span-full">Memuat pengumuman...</p>
            </div>
        </section>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, getDocs, serverTimestamp, doc, getDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // GANTI DENGAN KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.appspot.com",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Referensi Koleksi
        const announcementsCollection = collection(db, 'announcements');
        const quizzesCollection = collection(db, 'quizzes');

        // Elemen DOM
        const form = document.getElementById('announcementForm');
        const announcementListContainer = document.getElementById('announcement-list');
        const quizSelect = document.getElementById('quiz-select');
        const cardColors = ['from-blue-300 to-indigo-400', 'from-green-300 to-cyan-400', 'from-pink-300 to-rose-400', 'from-purple-300 to-violet-400'];

        // --- FUNGSI ---

        // Mengambil dan mengisi daftar kuis ke dalam select box
        async function populateQuizzes() {
            try {
                const querySnapshot = await getDocs(quizzesCollection);
                quizSelect.innerHTML = '<option value="">-- Pilih Kuis --</option>';
                if (querySnapshot.empty) {
                    quizSelect.innerHTML = '<option value="">Belum ada kuis tersedia</option>';
                    quizSelect.disabled = true;
                } else {
                     querySnapshot.forEach(doc => {
                        const option = document.createElement('option');
                        option.value = doc.id;
                        option.textContent = doc.data().title;
                        quizSelect.appendChild(option);
                    });
                    quizSelect.disabled = false;
                }
            } catch (error) {
                console.error("Error getting quizzes: ", error);
                quizSelect.innerHTML = '<option value="">Gagal memuat kuis</option>';
            }
        }

        // Render pengumuman dari Firestore
        async function renderAnnouncements(docs) {
            announcementListContainer.innerHTML = '';
            if (docs.length === 0) {
                announcementListContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">Belum ada pengumuman.</p>';
                return;
            }

            for (const [index, docSnap] of docs.entries()) {
                const announcement = docSnap.data();
                const card = document.createElement('div');
                const selectedColor = cardColors[index % cardColors.length];
                card.className = `announcement-card bg-gradient-to-br ${selectedColor}`;
                
                // Ambil judul kuis
                let quizTitle = 'Kuis tidak ditemukan';
                if (announcement.quizId) {
                    try {
                        const quizDoc = await getDoc(doc(db, 'quizzes', announcement.quizId));
                        if (quizDoc.exists()) {
                            quizTitle = quizDoc.data().title;
                        }
                    } catch (error) {
                        console.error("Error fetching quiz title:", error);
                    }
                }

                card.innerHTML = `
                    <div>
                        <h3 class="text-2xl font-bold mb-2">${announcement.title}</h3>
                        <p class="mb-4 text-gray-800">${announcement.description}</p>
                    </div>
                    <div class="flex justify-between items-center text-sm font-semibold bg-white/30 px-4 py-2 rounded-lg mt-auto">
                        <span><i data-lucide="book-open" class="inline-block mr-1"></i>${quizTitle}</span>
                        <a href="play.html?quizId=${announcement.quizId}" class="bg-white text-gray-800 px-3 py-1 rounded-full hover:bg-gray-100">Mainkan!</a>
                    </div>
                `;
                announcementListContainer.appendChild(card);
            }
            lucide.createIcons();
        }

        // Simpan pengumuman baru ke Firestore
        async function saveAnnouncement(e) {
            e.preventDefault();
            
            const title = form.judul.value;
            const description = form.deskripsi.value;
            const quizId = form['quiz-select'].value;
            const startTimeValue = form['start-time'].value;

            if (!title || !quizId || !startTimeValue) {
                alert('Judul, Kuis, dan Waktu Mulai wajib diisi!');
                return;
            }
            
            const badges = {
                gold: form['badge-gold'].value.trim(),
                silver: form['badge-silver'].value.trim(),
                bronze: form['badge-bronze'].value.trim(),
            };
            
            const startTime = Timestamp.fromDate(new Date(startTimeValue));

            const newAnnouncement = {
                title,
                description,
                quizId,
                startTime,
                badges,
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(announcementsCollection, newAnnouncement);
                form.reset();
                alert('Pengumuman berhasil diterbitkan!');
            } catch (error) {
                console.error("Error adding document: ", error);
                alert('Gagal menerbitkan pengumuman.');
            }
        }

        // --- EVENT LISTENERS ---

        // Tampilkan pengumuman secara real-time
        onSnapshot(announcementsCollection, (snapshot) => {
            document.getElementById('loading-announcements').style.display = 'none';
            renderAnnouncements(snapshot.docs);
        });

        // Simpan saat form disubmit
        form.addEventListener('submit', saveAnnouncement);

        // Panggil saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            populateQuizzes();
        });
    </script>
    <a href="index.html" class="tombol-beranda" title="Kembali ke Beranda">
    <span>🏠</span>
    <span>Beranda</span>
    </a>    
</body>
</html>
