<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tantangan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f8ff;
            --container-bg: #ffffff;
            --primary-blue: #5c9ced;
            --text-color: #4c4c4c;
            --shadow-color: rgba(92, 156, 237, 0.2);
            --green-button: #77dd77;
            --green-button-hover: #6ace6a;
        }

        body {
            font-family: 'Baloo 2', cursive;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-blue);
            margin-bottom: 30px;
        }

        #challenges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .challenge-card {
            background-color: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--shadow-color);
            padding: 25px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .challenge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px var(--shadow-color);
        }

        .challenge-card h2 {
            margin-top: 0;
            color: var(--primary-blue);
            font-size: 1.5em;
            text-align: left;
        }
        
        .challenge-card p {
            flex-grow: 1; /* Makes description take available space */
            margin-bottom: 20px;
        }
        
        .badge-reward {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .badge-reward img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }
        .badge-reward span {
            font-weight: 700;
        }

        .btn {
            background-color: var(--green-button);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1em;
            text-decoration: none;
            text-align: center;
            display: block;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: var(--green-button-hover);
        }
        .loading-text {
            text-align: center;
            font-size: 1.2em;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Pilih Tantanganmu!</h1>
        <div id="challenges-grid">
            <p class="loading-text">Memuat tantangan yang tersedia...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA6zXOerKvdPJTmBp5Y6R2yFsy98xLDsKc",
            authDomain: "forumwidara.firebaseapp.com",
            projectId: "forumwidara",
            storageBucket: "forumwidara.appspot.com",
            messagingSenderId: "216895655168",
            appId: "1:216895655168:web:59255f600fc3b3b44eb7e5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const challengesGrid = document.getElementById('challenges-grid');

        async function fetchAndDisplayChallenges() {
            try {
                const challengesSnapshot = await getDocs(collection(db, "challenges"));
                challengesGrid.innerHTML = '';

                if (challengesSnapshot.empty) {
                    challengesGrid.innerHTML = '<p class="loading-text">Yah, belum ada tantangan baru nih. Cek lagi nanti ya!</p>';
                    return;
                }

                for (const challengeDoc of challengesSnapshot.docs) {
                    const challengeData = challengeDoc.data();
                    let badgeImageUrl = 'https://placehold.co/50x50/eee/333?text=?';
                    let badgeName = 'Hadiah Spesial';

                    // Ambil detail kuis, lalu ambil detail lencana
                    if (challengeData.relatedQuizId) {
                        const quizDoc = await getDoc(doc(db, "kuis", challengeData.relatedQuizId));
                        if (quizDoc.exists()) {
                            const quizData = quizDoc.data();
                            if (quizData.badgeToAwardId) {
                                const badgeDoc = await getDoc(doc(db, "badges", quizData.badgeToAwardId));
                                if (badgeDoc.exists()) {
                                    const badgeData = badgeDoc.data();
                                    badgeImageUrl = badgeData.imageUrl;
                                    badgeName = badgeData.name;
                                }
                            }
                        }
                    }

                    const card = document.createElement('div');
                    card.className = 'challenge-card';
                    card.innerHTML = `
                        <h2>${challengeData.title}</h2>
                        <p>${challengeData.description}</p>
                        <div class="badge-reward">
                            <img src="${badgeImageUrl}" alt="Lencana ${badgeName}">
                            <span>Hadiah: Lencana ${badgeName}</span>
                        </div>
                        <a href="main-kuis.html?quizId=${challengeData.relatedQuizId}" class="btn">Mulai Tantangan</a>
                    `;
                    challengesGrid.appendChild(card);
                }
            } catch (error) {
                console.error("Gagal memuat tantangan: ", error);
                challengesGrid.innerHTML = '<p class="loading-text" style="color: red;">Oops! Gagal mengambil data tantangan.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAndDisplayChallenges);
    </script>
</body>
</html>
